w<link rel="import" href="../../oe-ui-forms/meta-polymer.html">

<dom-module id="polymer-listener-form">
  <style>
     :host {
      padding: 16px;
      display: block;
    }
    
    .panel {
      margin-bottom: 16px;
    }

  </style>
  <template>
		<div class="layout vertical panel">
			<oe-input required field-id="eventName" label="Name" value="{{vm.eventName}}"></oe-input>
			<oe-input required field-id="fnName" label="Function Name" value="{{vm.fnName}}"></oe-input>
		</div>
		<div class="layout horizontal center justified">
			<paper-button raised primary on-tap="doSave">Save</paper-button>
			<paper-button raised on-tap="doClear">Clear</paper-button>
		</div>
	</template>
  <script>
    MetaPolymer({
      is: 'polymer-listener-form',
      property: {
        vm: {
          type: Object
        }
      },
      behaviors: [OEUtils.FormValidationBehavior, OEUtils.ModelHandler]
    })

  </script>
</dom-module>

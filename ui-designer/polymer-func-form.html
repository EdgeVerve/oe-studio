<dom-module id="polymer-func-form">
  <style>
     :host {
      padding: 16px;
      display: block;
    }
    
    .panel {
      margin-bottom: 16px;
    }

  </style>
  <template>
		<div class="layout vertical panel">
			<oe-input required field-id="fnName" label="Name" value="{{vm.fnName}}"></oe-input>
			<oe-textarea required field-id="fnDef" label="Definition" value="{{vm.fnDef}}"
						 validation-function="{{funcValidator}}"></oe-textarea>
		</div>
		<div class="layout horizontal center justified">
			<paper-button raised primary on-tap="doSave">Save</paper-button>
			<paper-button raised on-tap="doClear">Clear</paper-button>
		</div>
	</template>
  <script>
    Polymer({
      is: 'polymer-func-form',
      properties: {
        vm: {
          type: Object
        },
        funcValidator: {
          type: Object,
          value: function() {
            return function(str) {
              if (!str) {
                return false;
              }
              try {
                new Function('return ' + str)();
                return true;
              } catch (e) {
                return false;
              }
            }
          }
        }
      },
      behaviors: [OEUtils.FormValidationBehavior, OEUtils.ModelHandler]
    })

  </script>
</dom-module>

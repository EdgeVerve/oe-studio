<dom-module id="ui-color-picker">
  <style>
     :host {
      --webkit-user-selection: none;
    }
    
    .preview-box,
    .selection-box {
      width: 30px;
      height: 30px;
      margin-right: 16px;
      border: 2px solid;
    }
    
    #expandedPanel {
      border: 1px solid #222;
      margin-top: 10px;
      cursor: crosshair;
      user-select: none;
    }

  </style>
  <template>
		<div class="color-picker-container">
			<div class="preview-panel layout horizontal">
				<div class="preview-box" style$="background:[[selectedColor.colorStr]]"></div>
				<div class="selection-box" style$="background:[[previousColor]]" on-tap="resetColor"></div>
			</div>
			<canvas id="expandedPanel" width="256" height="256" on-mousemove="hoverHandle" on-track="setColor" on-tap="setColor"></canvas>
		</div>
	</template>

      },
      setColor: function() {
        this.set('selectedColor', JSON.parse(JSON.stringify(this.previewColor)));
        this.set('styleObj.' + this.attributeToColor, this.selectedColor.colorStr);
        this.fire('color-changed', this.selectedColor.colorStr);
      },
      hoverHandle: function(evt) {
        var canvas = this.$.expandedPanel;
        var context = canvas.getContext('2d');
        var rect = canvas.getBoundingClientRect();
        var mousePoint = {
          x: evt.clientX - rect.left,
          y: evt.clientY - rect.top
        };
        var imageData = context.getImageData(0, 0, 256, 256);
        var imageObj = this.imageObj;
        var data = imageData.data;
        var red = data[((imageObj.width * mousePoint.y) + mousePoint.x) * 4];
        var green = data[((imageObj.width * mousePoint.y) + mousePoint.x) * 4 + 1];
        var blue = data[((imageObj.width * mousePoint.y) + mousePoint.x) * 4 + 2];
        var color = 'rgb(' + red + ',' + green + ',' + blue + ')';
        var colorObj = {
          red: red,
          green: green,
          blue: blue,
          colorStr: color
        }
        this.set('previewColor', colorObj);
      },
      resetColor: function() {
        this.set('styleObj.' + this.attributeToColor, this.previousColor);
      },
      _setPreviousColor: function() {
        if (this.attributeToColor) {
          this.set('previousColor', this.styleObj[this.attributeToColor]);
        }
      }
    })

  </script>

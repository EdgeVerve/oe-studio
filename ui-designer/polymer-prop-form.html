<link rel="import" href="../../evf-ui/core/meta-polymer.html">
<dom-module id="polymer-prop-form">
  <style>
     :host {
      padding: 16px;
      display: block;
    }
    
    .panel {
      margin-bottom: 16px;
    }

  </style>
  <template>
		<div class="layout vertical panel">
			<ev-input required field-id="propName" label="Name" value="{{vm.propName}}"></ev-input>
			<ev-json-input required label="Definition" field-id="propDef"  value="{{vm.propDef}}"></ev-json-input>
		</div>
		<div class="layout horizontal center justified">
			<paper-button raised primary on-tap="doSave">Save</paper-button>
			<paper-button raised on-tap="doClear">Clear</paper-button>
		</div>
	</template>
  <script>
    MetaPolymer({
      is: 'polymer-prop-form',
      property: {
        vm: {
          type: Object
        }
      },
      behaviors: [EV.FormValidationBehavior, EV.ModelHandler]
    })

  </script>
</dom-module>

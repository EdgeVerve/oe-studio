<dom-module id="page-selector-element">
  <style>
     :host {
      display: block;
    }

  </style>
  <template>
        
        <div class="layout horizontal flex">
            <paper-icon-button on-tap="_prev" icon="icons:chevron-left"></paper-icon-button>
            <div class="layout flex"></div>
            <paper-icon-button on-tap="_next" icon="icons:chevron-right"></paper-icon-button>
        </div>
        
        <iron-pages id="pages" selected={{selectedIndex}}>
            <content></content>
        </iron-pages>
	</template>
  <script>
    Polymer({
      is: 'page-selector-element',
      properties: {
        selectedIndex: {
          type: Number,
          value: 0
        },
        entryAnimation: {
          type: String
        },
        exitAnimation: {
          type: String
        },
        selected: {
          type: String
        }
      },
      _prev: function() {
        var items = [];
        [].map.call(this.$.pages.children, function(obj) {
          if (obj.nodeType == Node.ELEMENT_NODE) {
            items.push(items.length);
          }
        });
        this.selectedIndex = this.selectedIndex === 0 ? (items.length - 1) : (this.selectedIndex - 1);
      },
      _next: function() {
        var items = [];
        [].map.call(this.$.pages.children, function(obj) {
          if (obj.nodeType == Node.ELEMENT_NODE) {
            items.push(items.length);
          }
        });
        this.selectedIndex = this.selectedIndex === (items.length - 1) ? 0 : (this.selectedIndex + 1);
      }
    })

  </script>
</dom-module>

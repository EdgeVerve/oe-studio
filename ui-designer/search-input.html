<link rel="import" href="../styles/shared-styles.html">
<dom-module id="search-input">
  <template>
        <style include="shared-styles">
        :host{
            display: block;
            position: relative;
        }
        .search-bar {
            width: 100%;
        }
        </style>
        <div class="search-bar">
            <oe-input class="search-input" label="[[placeholder]]" value="{{value}}" no-label-float>
                <iron-icon icon="search" prefix></iron-icon>
            </oe-input>
        </div>
    </template>
  <script>
    Polymer({
      is: 'search-input',
      properties: {
        placeholder: {
          type: String,
          value: 'Search...'
        },
        value: {
          type: String,
          notify: true
        }
      }
    })

  </script>
</dom-module>

<dom-module is="resource-detail">
  <style>
    :host {
      position: relative;
      display: block;
      padding: 0px 36px 16px 24px;
      height: calc(100vh - 40px);
      overflow: auto;
      box-sizing: border-box;
    }

    .resource-header {
      height: 64px;
    }

    .resource-name {
      font-family: Roboto;
      font-size: 16px;
      color: #000000;
    }

    .header-section {
      height: 32px;
      border-bottom: 1px solid rgba(0, 0, 0, 0.08);
    }

    .header-section>label {
      opacity: 0.54;
      font-family: Roboto;
      font-weight: bold;
      font-size: 10px;
      color: #000000;
      letter-spacing: 0.5px;
    }

    paper-button label {
      cursor: pointer;
    }

    .header-section .file-actions paper-button {
      font-family: Roboto;
      text-transform: uppercase;
      font-size: 12px;
      color: #000000;
      letter-spacing: 0;
      margin-left: 8px;
      height: 32px;
    }

    .header-section .file-actions paper-button a {
      color: inherit;
      text-decoration: none;
    }

    .header-section .file-actions iron-icon {
      --iron-icon-width: 18px;
      --iron-icon-height: 18px;
      margin-right: 4px;
      color: var(--default-primary-color);
    }

    .file-info-detail {
      padding: 24px 12px;
    }

    .file-info-detail iron-icon {
      width: 60px;
      height: 60px;
      color: #267649;
    }

    .file-name {
      margin-left: 20px;
      font-size: 12px;
      color: #000000;
    }

    .resource-output-panel {
      padding: 8px;
      box-sizing: border-box;
    }

    .resources-table-row {
      height: 32px;
      border-bottom: 1px solid rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
    }

    .resources-table-cell {
      width: 20%;
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      height: 100%;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding-left: 16px;
    }

    .resources-table-cell.condition-type {
      color: #4703b3;
      font-style: italic;
    }

    .resources-table-cell.action-type {
      color: #ff9800;
    }

    .resources-table-header {
      font-weight: bold;
      border-top: 1px solid rgba(0, 0, 0, 0.2);
    }

    .resources-table-body {
      max-height: 600px;
      overflow: hidden;
      overflow-y: auto;
    }

    .resources-table-panel {
      margin-top: 16px;
      border-left: 1px solid rgba(0, 0, 0, 0.2);
      border-right: 1px solid rgba(0, 0, 0, 0.2);
    }

    .context-row {
      border: 1px solid rgba(0, 0, 0, 0.5);
      height: 32px;
    }

    .context-name {
      font-weight: bold;
    }

    .context-defn {
      font-style: italic;
    }

    .panel-heading {
      padding: 8px 0px;
      display: block;
    }
  </style>
  <template>
    <div class="resource-header layout horizontal justified center">
      <label class="resource-name">[[resource.name]]</label>
    </div>
    <div class="file-info">
      <div class="header-section layout horizontal justified center">
        <label>File Information</label>
        <div class="file-actions layout horizontal">
          <paper-button on-tap="editResource">
            <iron-icon icon="file-upload"></iron-icon>
            <label>Re-upload file</label>
          </paper-button>
          <paper-button on-tap="downloadFile">
            <iron-icon icon="file-download"></iron-icon>
            <label>Download file</label>
          </paper-button>
        </div>
      </div>
      <div class="file-info-detail layout horizontal center">
        <iron-icon icon="ev-designer-icons:excel"></iron-icon>
        <label class="file-name">[[resource.name]]</label>
        <label class="layout flex">[[formatScope(resource.scope)]]</label>
      </div>
      <pre>[[resource.content]]</pre>

    </div>
  </template>
  <script>
    Polymer({
      is: 'resource-detail',
      properties: {
        resource: {
          type: Object,
          observer: 'resourceChanged'
        }
      },
      behaviors: [CommonBehavior.EVAjaxBehavior],
      formatScope: function (scope) {
        if (scope) {
          return JSON.stringify(scope, null, 2);
        } else {
          return '{}';
        }
      },
      resourceChanged: function (newVal, oldVal) {
        if (!newVal || !newVal.id || newVal === oldVal) {
          return
        }

        // function setValue(target, field, value) {
        //   if (field) {
        //     var fields = field.split('.');
        //     var leaf = fields.pop();

        //     var currentTarget = target;
        //     fields.forEach(function _forEachCb(field) {
        //       currentTarget[field] = currentTarget[field] || {};
        //       currentTarget = currentTarget[field];
        //     });

        //     if (value != undefined) {
        //       currentTarget[leaf] = value;
        //     }
        //   }
        // }

        //this.set('resourceInput', resourceInput)
        this.set('resourceOutput', null);
      },
      getObjValue: function (obj, key) {
        return obj[key];
      },
      editResource: function () {
        this.fire('edit-resource', this.resource);
      },
      downloadFile: function () {
        var dwn = document.createElement('a');
        dwn.setAttribute('href', this.resource.document.documentData);
        dwn.setAttribute('download', this.resource.document.documentName);
        dwn.click();
      }
    })
  </script>
</dom-module>

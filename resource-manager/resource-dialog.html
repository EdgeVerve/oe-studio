<link rel="import" href="../styles/shared-styles.html">
<dom-module id="resource-dialog">

  <style>
    .dialog-content {
      min-width: 350px;
    }

    .text,
    .transition-type {
      font-style: italic;
      color: var(--secondary-text-color);
    }

    .text {
      padding: 8px 0px;
    }

    .transition-type iron-icon {
      width: 30px;
      height: 30px;
      color: var(--default-primary-color);
    }

    .transition-type {
      margin: 0px 10px;
    }

    .model-name {
      font-size: 18px;
      color: var(--default-primary-color);
    }

    .helper-text {
      font-size: 12px;
      color: var(--secondary-text-color);
    }

    .upload-btn {
      height: 36px;
      margin: 8px 0px;
    }

    paper-progress {
      width: 100%;
      margin-top: 24px;
    }

    .file-name {
      padding: 8px 0px;
    }

    .remove-icon {
      margin-left: 8px;
    }

    iron-icon+span {
      margin-left: 8px;
    }

    iron-icon {
      width: 18px;
      height: 18px;
    }

    .file-icon {
      width: 30px;
      height: 30px;
      color: #267649;
    }

    .dark-theme-input {
      margin-top: 8px;
    }

    .upload-title {
      padding-top: 24px;
      display: block;
    }

    #progressBar {
      --paper-progress-active-color: var(--accent-color);
    }
  </style>
  <template>
    <style include="shared-styles"></style>
    <paper-dialog id="dialog" modal class="dark-theme-dialog">
      <div class="dialog-header">Add Resource</div>
      <div class="dialog-content">
        <form is="iron-form" id="form">
          <label class="helper-text upload-title">Upload Resource File</label>
          <oe-file-input show-clear value-type="binary" value={{resourceObj.content}} file-type={{resourceObj.type}} file-name={{resourceObj.name}}
            file-size={{resourceObj.size}}>
          </oe-file-input>
          <oe-json-input no-label-float value="{{resourceObj.scope}}" placeholder="Scope"></oe-json-input>

          <div class="file-name layout center justified flex horizontal" hidden="{{!resourceObj.name}}">
            <div>
              <iron-icon icon="oe-designer-icons:excel" class="file-icon"></iron-icon>
              <span>{{resourceObj.name}}</span>
              <span>&nbsp;{{resourceObj.size}} bytes</span>
            </div>
          </div>
          <template is="dom-if" if="{{isloading}}">
            <paper-progress id="progressBar" indeterminate></paper-progress>
          </template>
        </form>
      </div>
      <div class="dialog-footer layout horizontal end-justified">
        <paper-button id="cancel" on-tap="hide">CANCEL</paper-button>
        <paper-button id="add" secondary on-tap="saveResource">SAVE</paper-button>
      </div>
    </paper-dialog>
    <oe-ajax id="ajax" url="/api/UIResources" loading="{{isloading}}" content-type="application/json" handle-as="json" on-error="handleError"
      on-response="handleResponse"></oe-ajax>
  </template>
  <script>
    Polymer({
      is: 'resource-dialog',
      properties: {
        resourceObj: {
          type: Object,
          notify: true,
          value: function () {
            return {}
          }
        },
        resourceList: {
          type: Array,
          notify: true
        }
      },
      loadFile: function () {
        this.$.fileInput.value = '';
        this.$.fileInput.onchange = function (e) {
          var files = e.target.files;
          var file = files[0];
          var regexp = /(?:\.([^.]+))?$/;
          var type = regexp.exec(file.name)[1];
          if (type != 'xlsx' && type != 'xls') {
            this.fire('oe-show-error', 'File type is not supported');
            this.$.fileInput.value = '';
            return;
          }
          if (!this.validateFileSize(file.size)) {
            this.fire('oe-show-error', 'File size cannot exceed 5MB');
            this.$.fileInput.value = '';
            return false;
          }
          this.set('tempDocObj.documentName', file.name)
          var reader = new FileReader();
          reader.onload = function (evt) {
            var binaryString = evt.target.result;
            this.set('tempDocObj.documentData', binaryString);
          }.bind(this);
          reader.readAsDataURL(file);
        }.bind(this);
        this.$.fileInput.click();
      },
      validateFileSize: function (bytes) {
        return Math.ceil(bytes / (1024 * 1024)) <= 5;
      },
      open: function () {
        this.set('tempDocObj', this.resourceObj.document);
        this.$.dialog.open();
      },
      hide: function () {
        this.$.dialog.close();
      },
      saveResource: function () {
        if (!this.$.form.validate) {
          return;
        }
        var ajax = this.$.ajax;
        ajax.body = JSON.stringify(this.resourceObj);
        ajax.method = this.editMode ? 'PUT' : 'POST';
        ajax.generateRequest();
      },
      handleError: function (event) {
        this.fire('oe-show-error', OEUtils.extractErrorMessage(event));
      },
      handleResponse: function (event) {
        var resource = event.detail.response;
        if (!this.editMode) {
          this.push('resourceList', resource);
        } else {
          var index = this.resourceList.findIndex(function (obj) {
            return obj.id == resource.id;
          });
          this.set('resourceList.' + index, resource);
          this.fire('update-resource', resource)
        }
        this.$.dialog.close();
      }
    });
  </script>
</dom-module>

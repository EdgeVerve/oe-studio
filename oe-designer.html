<link rel="import" href="all-imports.html">
<link rel="import" href="elements/app-config.html">
<link rel="import" href="elements/model-designer.html">
<link rel="import" href="ui-designer/ui-designer.html">
<link rel="import" href="routeflow/route-flow-designer.html">
<link rel="import" href="resource-manager/resource-manager.html">
<link rel="import" href="rule-manager/rule-manager.html">
<link rel="import" href="component-manager/ui-component-manager.html">
<link rel="import" href="../oe-workflow-modeler/workflow-designer.html">
<dom-module id="oe-designer">
  <template>
    <style>
      #leftDrawer .user-details {
        height: 60px;
        background: var(--light-primary-color);
        padding: 16px;
        color: #fff;
      }

      .user-name {
        margin-left: 8px;
      }

      #leftDrawer paper-button iron-icon+span {
        margin-left: 8px;
      }

      app-header-layout {
        z-index: unset;
      }

      app-header-layout::content #contentContainer {
        z-index: unset;
      }

      app-drawer {
        z-index: 100
      }

      paper-spinner {
        position: absolute;
        top: 35%;
        left: 50%;
      }

      .spinner {
        position: fixed;
        top: 0px;
        left: 0px;
        width: 100vw;
        height: 100vh;
        background: rgba(255, 255, 255, 0.54);
        z-index: 9000;
      }
    </style>
    <app-location route="{{route}}" use-hash-as-path></app-location>
    <oe-message-handler id="toast" fit-bottom duration=5000></oe-message-handler>
    <app-drawer-layout fullbleed force-narrow>
      <app-drawer id="leftDrawer">
        <div class="user-details layout horizontal center">
          <div class="user-icon">
            <iron-icon icon="social:person"></iron-icon>
          </div>
          <div class="user-name">[[currentSession.username]]</div>
        </div>
        <div>
          <language-picker></language-picker>Language
        </div>
        <div>
          <paper-button>
            <iron-icon icon="icons:lock-outline"></iron-icon><span>Change Password</span>
          </paper-button>
        </div>
        <div>
          <paper-button id="logOut-btn" on-tap="_logOut">
            <iron-icon icon="icons:power-settings-new"></iron-icon><span>Log Out</span>
          </paper-button>
        </div>
      </app-drawer>
      <app-drawer id="rightDrawer" align="end">
        <app-config id="appConfig" on-close-drawer="toggleRightDrawer"></app-config>
      </app-drawer>
      <app-header-layout>
        <div class="main-app-content">
          <!--
          <oe-app-route route="{{route}}" config-url="" routes-list="[[designerRoutes]]">
            <iron-pages route-target>
            </iron-pages>
          </oe-app-route>
-->
          <iron-pages selected="{{route.path}}" attr-for-selected="router-path">
            <model-designer router-path=""></model-designer>
            <workflow-designer router-path="workflow"></workflow-designer>
            <ui-designer router-path="uidesigner"></ui-designer>
            <route-flow-designer router-path="routeflow"></route-flow-designer>
            <rule-manager router-path="rulemanager"></rule-manager>
            <resource-manager router-path="resourcemanager"></resource-manager>
            <ui-component-manager router-path="componentmanager"></ui-component-manager>
          </iron-pages>
        </div>
      </app-header-layout>
    </app-drawer-layout>
    <div class="spinner" hidden$="[[!showSpinner]]">
      <paper-spinner id="spinner" active></paper-spinner>
    </div>
    <oe-ajax id="logout" method="post" content-type="application/json" on-response="logoutRedirect" on-error="logoutRedirect"></oe-ajax>
  </template>
  <script>
    Polymer({
      is: 'oe-designer',
      properties: {
        hideIcons: {
          type: Boolean,
          value: false
        },
        showSpinner: {
          type: Boolean,
          value: false
        },
        tenantList: {
          type: Array,
          value: function () {
            return [];
          }
        },
        currentSession: {
          type: Object,
          value: function () {
            return {};
          }
        },
        ajaxQueue: {
          type: Number,
          value: function () {
            return 0;
          }
        }
      },
      behaviors: [CommonBehavior.EVAjaxBehavior],
      listeners: {
        'switch-tenant': '_changeTenant',
        'toggle-left-drawer': 'toggleLeftDrawer',
        'toggle-right-drawer': 'toggleRightDrawer',
        'start-spinner': '_startSpinner',
        'end-spinner': '_endSpinner',
        'add-field-to-model': '_addFieldToModel'
      },

      /*Drawer Panel control*/
      toggleRightDrawer: function () {
        this.$.appConfig.initialize();
        this.$.rightDrawer.toggle();
      },
      toggleLeftDrawer: function () {
        this.$.leftDrawer.toggle();
      },
      _addFieldToModel: function (e) {
        this.set('route.path', '');
        Polymer.Base.async(function () {
          var modelDesigner = this.querySelector('model-designer');
          if (modelDesigner) {
            modelDesigner.fire('add-new-field', e.detail);
          }
        }.bind(this), 100)
      },
      /*Common Functions*/
      attached: function () {
        this._fetchTenants();
        this._fetchSession();
        this._fetchDesignerData();
        this.set('designerRoutes', [{
          "type": "elem",
          "name": "model-designer",
          "path": "",
          "import": "/bower_components/oe-studio/elements/model-designer.html",
          "group": "",
          "retainInstance": true
        }, {
          "type": "elem",
          "name": "ui-designer",
          "path": "uidesigner",
          "import": "/bower_components/oe-studio/ui-designer/ui-designer.html",
          "group": "",
          "retainInstance": true
        }, {
          "type": "elem",
          "name": "route-flow-designer",
          "path": "routeflow",
          "import": "/bower_components/oe-studio/routeflow/route-flow-designer.html",
          "group": "",
          "retainInstance": true
        }, {
          "type": "elem",
          "name": "resource-manager",
          "path": "resourcemanager",
          "import": "/bower_components/oe-studio/resource-manager/resource-manager.html",
          "group": "",
          "retainInstance": true
        }, {
          "type": "elem",
          "name": "rule-manager",
          "path": "rulemanager",
          "import": "/bower_components/oe-studio/rule-manager/rule-manager.html",
          "group": "",
          "retainInstance": true
        }, {
          "type": "elem",
          "name": "workflow-designer",
          "path": "workflow",
          "import": "/bower_components/oe-workflow-modeler/workflow-designer.html",
          "group": "",
          "retainInstance": true
        }]);
      },
      _logOut: function () {
        this.$.logout.body = {};
        this.$.logout.url = '/auth/logout';
        this.$.logout.generateRequest();
        localStorage.removeItem('auth_token');
      },
      logoutRedirect: function () {
        location.assign('/login');
      },
      _changeTenant: function (e) {
        var tenant = e.detail;
        if (tenant.tenantId === this.selectedTenant) {
          this.fire('oe-show-error', 'Cannot switch to current tenant');
          return;
        }
        var url = '/api/BaseUsers/switch-tenant';
        var body = {
          tenantId: tenant.tenantId
        }
        this.makeAjaxCall(url, 'POST', body, null, null, function (err, response) {
          if (response && response.tenantId) {
            this.fire('oe-show-success', ('Switching to tenant - ' + response.tenantId));
            localStorage.setItem('tenantId', response.tenantId);
            window.location.reload();
          } else {
            this.fire('oe-show-error', 'UnAuthorized to switch tenant')
          }
        }.bind(this))
      },
      _fetchTenants: function () {
        var url = '/api/Tenants';
        this.makeAjaxCall(url, 'GET', null, null, null, function (err, response) {
          if (response) {
            this.set('tenantList', response);
          } else if (err) {
            this.resolveError(err);
          }
        }.bind(this))
      },
      _fetchSession:function(){
        this.makeAjaxCall('api/BaseUsers/session', 'GET', null, null, null, function (err, response) {
          if (response) {
            this.set('currentSession', response);
            localStorage.setItem('tenantId', response.tenantId);
            this.set('selectedTenant', response.tenantId);
            this.set('currentSession.isAdmin', (this.currentSession.roles.indexOf(
              'admin') != -1));
            this.fire('session-fetched', this.currentSession);
          } else {
            this.fire('oe-show-error', 'Unable to fetch user information');
            this._logOut();
          }
        }.bind(this));
      },
      _fetchDesignerData:function(){
        return;
        this.makeAjaxCall('designer/configuration', 'GET', null, null, null, function (err, response) {
          if (response) {
          /* 
            Perform actions on designer configuration like :
                1) Import elements from client/all-imports.
                2) Load selected modules of designer.
          */
          } else {
            this.fire('oe-show-error', 'Unable to designer configuration');
          }
        }.bind(this));
      },
      _startSpinner: function () {
        this.ajaxQueue += 1;
        if (this.ajaxQueue > 0) {
          this.set('showSpinner', true);
        }
      },
      _endSpinner: function () {
        this.ajaxQueue -= 1;
        if (this.ajaxQueue == 0) {
          this.set('showSpinner', false);
        }
      }
    });
  </script>
</dom-module>

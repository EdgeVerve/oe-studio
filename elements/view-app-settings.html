<dom-module id="view-app-settings">
    <template>
      <style>
    
      </style>
        <template is="dom-repeat" items="{{settings}}">     
            <template is="dom-if" if={{_isInput(item)}}>    
                <oe-input disabled value={{item.defaultValue}} label={{item.message}}></oe-input>
            </template>
    <template is="dom-if" if={{_isList(item)}}>    
                    <oe-combo disabled value={{item.defaultValue}} label={{item.message}} listdata={{item.choices}}></oe-combo>
                </template>
    <template is="dom-if" if={{_isConfirm(item)}}>    
                        <oe-toggle disabled value={{item.defaultValue}} label={{item.message}}></oe-toggle>
                    </template>
    </template>


    </template>
    <script>
        Polymer({
            is: 'view-app-settings',
            properties: {
                settings: {
                    type: Object,
                    value: function() {
                        return []
                    }
                },
            },
            behaviors: [OEUtils.AjaxBehavior],
            attached: function() {
                var self = this;
                this.makeAjaxCall("/designer/getSettings", 'GET', null, null, null, function(err, response) {
                    if (response) {
                        self.settings = JSON.parse(response);
                    } else {
                        console.log(err)
                    }
                });
            },
            _isInput: function(item) {

                if (item.type === "input") {
                    return true;
                }
                return false;
            },
            _isList: function(item) {

                if (item.type === "list") {
                    return true;
                }
                return false;
            },
            _isConfirm: function(item) {

                if (item.type === "confirm") {
                    return true;
                }
                return false;
            },
            //this is yet to be decided
            // _submitSettings: function() {

            //     this.makeAjaxCall("/designer/save-settings", 'POST', {
            //         "data": this.settings
            //     }, null, null, function(err, response) {
            //         if (response) {
            //             // console.log(response);
            //             this.fire("oe-show-success", 'Settings updated successfully');
            //         } else {
            //             console.log(err)
            //             this.fire("oe-show-error", 'Unable to set the settings');
            //         }
            //     });
            // }
        });
    </script>
</dom-module>

<link rel="import" href="../styles/shared-styles.html">
<dom-module id="data-acl-dialog">
  <style>
    paper-dialog {
      width: calc(100% - 100px);
      height: calc(100% - 80px);
    }
    
    iron-icon {
      --iron-icon-width: 20px;
      --iron-icon-height: 20px;
    }
    
    .custom-icon {
      margin-right: 16px;
    }
    
    .dialog-content {
      overflow: auto;
    }

  </style>
  <template>
		<style include="shared-styles"></style>
		<paper-dialog id="dialog" modal class="layout vertical">
			<div class="dialog-header">
				<span>Define Data Acls for [[modelObj.name]]</span>
			</div>
			<div class="dialog-content flex">
				<oe-data-table label="Data Acls" items={{dataAcls}} record-handling="remote" editor-form-url="bower_components/oe-studio/elements/data-acl-form.html" columns=[[dataAclColumnDef]]></oe-data-table>
			</div>
			<div class="dialog-footer">
				<div class="layout horizontal center end-justified">
					<paper-button id="cancelbtn" on-tap="closeDialog">Cancel</paper-button>
					<!--<paper-button id="savebtn" secondary on-tap="saveDataAcls">Save</paper-button>-->
				</div>
			</div>
		</paper-dialog>
	</template>
  <script>
    Polymer({
      is: 'data-acl-dialog',
      attached: function() {
        this.set('dataAcls', []);
        this.set('dataAclColumnDef', [{
          key: 'accessType',
          label: 'Access Type',
          type: 'string',
          readOnly: true
        }, {
          key: 'principalType',
          label: 'Principal Type',
          type: 'string',
          readOnly: true
        }, {
          key: 'property',
          label: 'Property',
          type: 'string',
			formatter: function(value,row) {
			  if(!value){
				  return ""
			  }
			var predef = this.dropdownConst.acl.property.all.find(function(k){
				  return k.value === value
			});
            return predef ? predef.label : 'fn('+value+')';
          }.bind(this),
          readOnly: true
        }, {
          key: 'principalId',
          label: 'Principal Id',
          type: 'string',
          readOnly: true
        }, {
          key: 'filter',
          label: 'Filter',
          type: 'object',
          formatter: function(value) {
            return JSON.stringify(value);
          },
          readOnly: true
        }, {
          key: 'group',
          label: 'Group',
          type: 'string',
          readOnly: true
        }, {
          key: 'errorCode',
          label: 'Error Code',
          type: 'string',
          readOnly: true
        }, {
          key: 'scope',
          label: 'Scope',
          type: 'object',
          formatter: function(value) {
            if (value) {
              return JSON.stringify(value);
            }
            return 'NA'
          },
          readOnly: true
        }]);
      },
      behaviors: [CommonBehavior.EVAjaxBehavior,DesignerBehavior.ConstantBehavior],
      fetchData: function(formElement) {
		  var params = {
              filter: {
                where: {
                  model: this.modelObj.name
                }
              }
            }

		   this.makeAjaxCall(OEUtils._getRestApiUrl('/DataACLs'), 'GET', null, null, params, null, function(err, resp) {
              if (!err) {
				      this.set('dataAcls', resp);
            	formElement.set('modelNameToSave', this.modelObj.name);
              this.fire('oe-show-success', 'Data ACLs successfully fetched');
              } else {
                 this.fire('oe-show-error', 'Error fetching Data ACLs');
              }
            }.bind(this));
      },
      openDialog: function(modelObj) {
        this.set('modelObj', modelObj);
		   this.set('dataAcls', []);
        var table = this.querySelector('oe-data-table');
        var formElement = table.$['form-component'].element;
        if (formElement) {
          this.fetchData(formElement);
        }
        this.$.dialog.open();
      },
      closeDialog: function() {
        this.$.dialog.close();
      }
    })

  </script>
</dom-module>

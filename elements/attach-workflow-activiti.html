<dom-module id="attach-workflow-activiti">
  <style>
    iron-icon {
      --iron-icon-width: 20px;
      --iron-icon-height: 20px;
    }
    
    .col-2 > * {
      width: calc(50% - 16px);
      box-sizing: border-box;
      padding-left: 8px;
      padding-right: 8px;
    }

  </style>
  <template>
        <oe-ajax auto last-response={{workflowDefinitions}} 
                     url='/api/Activiti_ProcessDefinitions/get'></oe-ajax>
        <div class="vertical flex layout">
            <div class="layout horizontal col-2">
                <div class="vertical flex layout">
                    <oe-radio-group field-id="operation" required label="Operations" value={{vm.operation}} 
                                    displayproperty="display"
                                    valueproperty="value"
                                    listdata='[{"display":"Create","value":"create"}, {"display":"Update","value":"update"}, {"display":"Delete","value":"delete"}]'></oe-radio-group>
                    <oe-input field-id="workflowBody.businessKey" label="Business Key" value={{vm.workflowBody.businessKey}}></oe-input>
                    <oe-combo field-id="workflowBody.processDefinitionKey" required label="Process Name" 
                              value={{vm.workflowBody.processDefinitionKey}} 
                              listdata={{workflowDefinitions.data}} displayproperty="name" valueproperty="id" allow-free-text></oe-combo>
                    <oe-checkbox field-id="wfDependent" label="Workflow Dependent" value={{vm.wfDependent}}></oe-checkbox>
                </div>
                <oe-data-table label="Workflow Variables" items={{vm.workflowBody.variables}} record-handling="local" editor-form-url="bower_components/oe-studio/ui-designer/workflow-prop-form.html" columns='[{"key": "name","label": "Name","readOnly": true},{"key": "value","label": "Value","readOnly": true}]'></oe-data-table>
            </div>
            <div class="dialog-footer flex horizontal layout end-justified">
                <div class="layout horizontal center justified">
                    <paper-button primary on-tap="doSave">Save</paper-button>
                </div>
            </div>
        </div>
    </template>
  <script>
    Polymer({
      is: 'attach-workflow-activiti',
      behaviors: [CommonBehavior.EVAjaxBehavior, OEUtils.ModelHandler, OEUtils.FormValidationBehavior],
      properties: {
        vm: {
          type: Object,
          value: function() {
            return {
              wfDependent: false,
              operation: 'create',
              workflowBody: {
                variables: []
              }
            }
          }
        }
      }
    });

  </script>
</dom-module>

<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="model-work-area.html">
<link rel="import" href="studio-bottom-panel.html">
<dom-module id="model-designer">
  <template>
    <style>
      paper-menu-button {
        box-sizing: border-box;
        height: 40px;
        padding: 0;
      }

      paper-menu-button paper-button.dropdown-trigger {
        font-size: 12px;
      }

      paper-menu-button .dropdown-content {
        color: var(--primary-text-color);
      }

      .list-item {
        padding: 8px 16px;
        font-size: 12px;
        cursor: pointer;
      }

      .border-top {
        border-top: 1px solid var(--secondary-text-color);
      }

      span+iron-icon {
        margin-left: 8px;
      }

      iron-icon+span {
        margin-left: 8px;
      }

      iron-icon.icon-active-false {
        visibility: hidden;
      }

      .application-logo {
        padding: 6px 9px;
        cursor: pointer;
        background: var(--dark-primary-color);
        height: 40px;
        width: 48px;
        box-sizing: border-box;
      }
    </style>
    <div class="module-container">
      <model-work-area id="createmodel" sidebar-status="[[toolBar]]" view-list="{{viewList}}"></model-work-area>
    </div>
    <studio-bottom-panel>
      <div class="layout horizontal center">
        <paper-menu-button no-overlap vertical-align="bottom">
          <paper-button class="dropdown-trigger">
            <iron-icon icon="oe-designer-icons:sidebar"></iron-icon>
            <iron-icon icon="icons:arrow-drop-down"></iron-icon>
          </paper-button>
          <div class="dropdown-content">
            <div class="list-item" id="show-hide-models-tool" on-tap="toggleModels">
              <span>Show Models </span>
              <iron-icon icon="icons:check" class$="icon-active-[[toolBar.showModels]]"></iron-icon>
            </div>
            <div class="list-item" id="show-hide-views-tool" on-tap="toggleViews">
              <span>Show Views</span>
              <iron-icon icon="icons:check" class$="icon-active-[[toolBar.showViews]]"></iron-icon>
            </div>
            <div class="list-item" id="show-hide-gridbg-tool" on-tap="toggleBackgroundGrid">
              <span>Show Grid Background</span>
              <iron-icon icon="icons:check" class$="icon-active-[[toolBar.showGridBg]]"></iron-icon>
            </div>
            <div class="list-item border-top" id="show-hide-menu-tool" on-tap="toggleSideMenu">
              <span>Show SideMenu</span>
              <iron-icon icon="icons:check" class$="icon-active-[[toolBar.showSideMenu]]"></iron-icon>
            </div>
          </div>
        </paper-menu-button>
        <paper-tooltip for="panel-settings">Panel Settings</paper-tooltip>
      </div>
    </studio-bottom-panel>
  </template>
  <script>
    Polymer({
      is: 'model-designer',
      behaviors: [CommonBehavior.EVAjaxBehavior, CommonBehavior.ModelBehavior,ModelReduxBehavior],
      properties: {
        toolBar: {
          type: Object,
          value: {
            showModels: true,
            showViews: false,
            showSideMenu: true,
            showGridBg: false
          }
        }
      },
      attached: function () {
        this.getModelList();
        this.fetchViews();
      },
      listeners: {
        'refresh-model-list': 'getModelList',
        'add-new-field':'_addNewField'
      },
      _addNewField:function(e){
        var model = e.detail.model;
        var propName = e.detail.fieldId;
        var modelObj = this.modelList.find(function(m){
          return m.name === model;
        })
        this.$.createmodel.fire('add-property-in-dialog', modelObj);
        Polymer.Base.async(function(){
          var propertyGrid = this.$.createmodel.$.createmodeldialog.$.propertyGrid;
          var len = propertyGrid.propertyList.length;
          propertyGrid.set('propertyList.'+(len-1)+'.__name__',propName);
          Polymer.dom.flush();
        }.bind(this),100);
      },
      fetchViews: function () {
        this.makeAjaxCall(OEUtils._getRestApiUrl('/ModelViews'), 'GET', null, null, null, function (err, response) {
          if (err) {
            this.resolveError(err);
          } else if (response) {
            this.set('viewList', response);
          }
          this.set('selectedTenant', localStorage.getItem('tenantId'));
        }.bind(this))
      },
      getModelList: function () {
        this.fetchModels(function () {
          this.set('workAreaModels', JSON.parse(JSON.stringify(this.modelList)));
        }.bind(this));
      },
     /* uploadModelMetadata: function () {

            this.fire('oe-show-success', 'Successfully uploaded.');
          } else {
            this.fire('oe-show-error', 'Error while uploading files.');
          }
        }.bind(this))
      },
      downloadModelMetadata: function () {
        var self = this;
        var ajax = document.createElement('oe-ajax');
        ajax.contentType = 'application/json';
        // very important for file to download
        ajax.handleAs = 'blob';
        ajax.url = '/api/admin/download';
        ajax.addEventListener('response', function (event) {
          if (event.detail && event.detail.response) {
            var url = URL.createObjectURL(event.detail.response);
            var downloadFile = document.createElement('a');
            downloadFile.download = 'metadata.zip';
            downloadFile.href = url;
            downloadFile.click();
          }
        });
        ajax.addEventListener('error', function () {
          self.fire('oe-show-error', 'Error while downloading files.');
        });
        ajax.generateRequest();
      },*/
      toggleSideMenu: function () {
        this.set('toolBar.showSideMenu', !this.toolBar.showSideMenu);
      },
      toggleModels: function () {
        this.set('toolBar.showModels', !this.toolBar.showModels);
        this.set('toolBar.showSideMenu', (this.toolBar.showModels || this.toolBar.showViews));
      },
      toggleViews: function () {
        this.set('toolBar.showViews', !this.toolBar.showViews);
        this.set('toolBar.showSideMenu', (this.toolBar.showModels || this.toolBar.showViews));
      },
      toggleBackgroundGrid: function () {
        this.set('toolBar.showGridBg', !this.toolBar.showGridBg);
      }
    });
  </script>
</dom-module>

<link rel="import" href="../../polymer/polymer.html">
<dom-module id="service-personalization-rule">
  <style>
    :host {
      color: var(--secondary-text-color);
      letter-spacing: 0.75px;
      display: block;
    }

    .rename paper-input {
      width: 25%;
      float: left;
    }

    .rename iron-icon {
      width: 25px;
      height: 25px;
    }

    iron-icon {
      padding-left: 10px;
      --iron-icon-width: 16px;
      --iron-icon-height: 16px;
    }

    .title {
      font-size: 16px;
    }

    .heading paper-input {
      max-width: 500px;
    }

    .scope-item>* {
      padding-right: 16px;
    }

    .scope-detail {
      padding: 6px 0px;
      font-size: 14px;
    }

    .scope-key {
      padding-right: 10px;
      width: 125px;
      text-overflow: ellipsis;
      white-space: nowrap;
      overflow: hidden;
    }

    .scope-value {
      background: var(--default-primary-color);
      color: var(--default-text-color);
      height: 26px;
      line-height: 26px;
      border-radius: 26px;
      display: inline-block;
      font-family: Roboto-Light;
      padding: 0px 12px;
    }

    .scope-values {
      padding: 0px 10px;
      border-left: 3px solid var(--divider-color);
      width: 40%;
      overflow: auto;
    }

    ev-paper-chip {
      width: 40%;
    }

    #form {
      padding-bottom: 8px;
      border-bottom: 1px solid rgba(0, 0, 0, 0.2);
      margin-bottom: 8px;
    }
  </style>
  <template>
    <div class="parent-container">
      <div class="heading">
        <form is="iron-form" id="rule-name">
          <paper-input value="{{rule.name}}" label="Rule Name" autofocus required error-message="Rule name is mandatory"></paper-input>
        </form>
      </div>
      <div class="scope-listing">
        <form is="iron-form" id="form">
          <div class="scope-item layout horizontal center">
            <paper-dropdown-menu required error-message="Select contributer" label="Select contributer" class="drop-down">
              <paper-menu class="dropdown-content" selected="{{scope.name}}" attr-for-selected="datavalue">
                <template is="dom-repeat" items={{contextContribs}} as="prop">
                  <paper-item datavalue="{{prop.value}}">
                    [[prop.name]]
                  </paper-item>
                </template>
              </paper-menu>
            </paper-dropdown-menu>
            <ev-paper-chip required label="Enter scope values followed by Enter" title="Use Enter , Space or ',' Key to seperate the values"
              value="{{scope.value}}"></ev-paper-chip>
            <paper-button on-tap="_addScope" id="addscope" secondary raised>{{btnText}}</paper-button>
          </div>
        </form>
        <template is="dom-repeat" items="{{scopeList}}" as="scope">
          <div class="scope-detail flex layout horizontal center" index={{index}}>
            <div class="scope-key">{{scope.name}}</div>
            <div class="scope-values">
              <template is="dom-if" if="{{_isArray(scope.value)}}">
                <template is="dom-repeat" items="{{scope.value}}">
                  <span class="scope-value">{{scope.value}}</span>
                </template>
              </template>
              <template is="dom-if" if="{{!_isArray(scope.value)}}">
                <span class="scope-value">{{scope.value}}</span>
              </template>
            </div>
            <iron-icon id="editscope" icon="create" on-tap="editScope"></iron-icon>
            <iron-icon id="deletescope" icon="delete" on-tap="deleteScope"></iron-icon>
          </div>
        </template>
      </div>
    </div>
  </template>
  <script>
    Polymer({
      is: 'service-personalization-rule',
      properties: {
        rule: {
          type: Object,
          notify: true,
          observer: '_ruleChanged'
        },
        scope: {
          type: Object
        },
        editIndex: {
          type: Number
        },
        btnText: {
          type: String,
          value: 'ADD SCOPE'
        }
      },
      listeners: {
        'confirm': 'delete'
      },
      attached: function () {
        this.contextContribs = [{
          name: 'Tenant Id',
          value: 'tenantId'
        }, {
          name: 'User Id',
          value: 'userId'
        }, {
          name: 'Remote user',
          value: 'remoteUser'
        }, {
          name: 'Location',
          value: 'location'
        }, {
          name: 'Language',
          value: 'lang'
        }, {
          name: 'Device',
          value: 'device'
        }, {
          name: 'Role',
          value: 'roles'
        }]
        this.scopeList = [];
        this.editIndex = -1;
      },
      customValidate: function () {
        if (this.scope.name && this.scope.value.length > 0) {
          this.push('scopeList', JSON.parse(JSON.stringify(this.scope)));
          this.set('scope', {});
        }
      },
      _isArray: function (value) {
        if (value) {
          return (Array.isArray(value));
        }
      },
      _ruleChanged: function (newVal, oldVal) {
        this.set('scope', {});
        if (newVal && newVal != oldVal) {
          if (newVal.scope) {
            var scopes = Object.keys(newVal.scope).map(function (k) {
              return {
                name: k,
                value: newVal.scope[k]
              }
            });
            this.set('scopeList', scopes)
          }
        }
      },
      _addScope: function () {
        if (!this.$.form.validate()) {
          return;
        }
        if (this.editIndex != -1) {
          this.set('scopeList.' + this.editIndex, JSON.parse(JSON.stringify(this.scope)));
        } else {
          this.push('scopeList', JSON.parse(JSON.stringify(this.scope)));
        }
        this.set('scope', {});
        this.btnText = 'ADD SCOPE';
      },
      deleteScope: function (e) {
        this.splice('scopeList', e.model.index, 1);
      },
      editScope: function (e) {
        this.set('scope', e.model.scope);
        this.editIndex = e.model.index;
        this.btnText = 'SAVE SCOPE';
      }
    });
  </script>
</dom-module>

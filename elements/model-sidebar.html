<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../behaviours/designer-wrapper-behaviors.html">
<link rel="import" href="../model-redux-store.html">
<link rel="import" href="search-header.html">
<dom-module id="model-sidebar">
  <template>
    <style>
       :host {
        position: relative;
        display: block;
        background: var(--dark-primary-color);
        min-width: 250px;
        color: var(--light-text-color);
      }

      search-header {
        background: var(--light-primary-color);
      }

      ul,
      li {
        list-style: none;
        padding: 0px;
        margin: 0px;
      }

      .list {
        padding: 0px;
        overflow-y: auto;
        overflow-x: hidden;
        width: 100%;
        box-sizing: border-box;
        max-width: 250px;
      }

      .list.show-both {
        height: calc(50vh - 76px);
      }

      .list.show-single {
        height: calc(100vh - 88px);
      }

      .model-listing li {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        font-size: 14px;
      }

      .model-listing li.true {
        color: #000;
      }

      li iron-icon {
        --iron-icon-width: 18px;
        --iron-icon-height: 18px;
      }

      .model-listing ul {
        padding-left: 16px;
      }

      .list>li>div {
        padding: 8px 5px !important;
        font-family: Roboto-Light;
      }

      .model-listing li>div {
        padding: 8px 0px;
        cursor: pointer;
      }

      .sec-text {
        font-style: italic;
      }

      iron-icon.small {
        width: 18px;
        height: 18px;
        margin-right: 5px;
      }

      .arrow {
        transform: rotate(-90deg);
        transition: all 0.3s ease;
        visibility: visible;
      }

      .arrow.open {
        transform: rotate(0deg);
      }

      .arrow.hidden {
        transform: rotate(0deg);
        visibility: hidden;
      }

      .view-options {
        position: absolute;
        top: 8px;
        right: 0px;
        padding: 2px 8px;
        display: flex;
        box-sizing: border-box;
        flex-direction: row;
        justify-content: space-between;
        opacity: 0;
        transition: all 0.2s ease-in;
        background: var(--light-primary-color);
      }

      .view-options iron-icon {
        width: 24px;
        height: 24px;
        box-sizing: border-box;
      }

      .model-list-item {
        padding: 12px 5px 12px 0px !important;
        position: relative;
      }

      .model-list-item:hover {
        color: var(--default-text-color);
      }

      .model-list-item:hover .view-options {
        opacity: 1;
      }

      .model-name-container {
        width: calc(100% - 20px);
      }

      .model-list-item .model-name-container>div {
        max-width: 85%;
        overflow: hidden;
        text-overflow: ellipsis;
        margin-left: 8px;
      }

      .data-manager {
        color: #DB8800;
      }

      .model-detail {
        color: #00B0BF;
      }

      .modelview {
        color: var(--secondary-text-color)
      }

      .listing li {
        padding: 0px 16px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        font-size: 14px;
        height: 36px;
        cursor: pointer;
        box-sizing: border-box;
        border-right: 4px solid transparent;
      }

      .listing li:hover {
        border-right: 4px solid var(--accent-color);
        color: var(--accent-color);
      }

      .view-item {
        padding: 16px;
        cursor: pointer;
      }

      .view-item.active-view {
        color: var(--accent-color);
        font-weight: bold;
      }
    </style>
    <div class="model-listing models" hidden$="[[!showModels]]">
      <search-header filter-val="{{filterVal}}">
        <iron-icon class="small" icon="oe-designer-icons:model"></iron-icon><span class="flex">Models ({{modelCount}})</span>
        <iron-icon icon="notification:sync" class="small" id="refresh-all-model" on-tap="refreshModels"></iron-icon>
      </search-header>
      <div class$="list {{setClass}}">
        <ul role="menu" class="flex vertical layout">
          <template is="dom-repeat" items={{modelList}} initial-count=10 sort="_sort" as="model" id="modelDetail">
            <li hidden$="[[!_modelListFilter(model,filterVal)]]">
              <div on-tap="showSelected" type="model" class$="{{model.checked}} name-container model-list-item layout horizontal justified">
                <div class="model-name-container layout horizontal">
                  <iron-icon on-tap="toggle" class="arrow" icon="icons:arrow-drop-down"></iron-icon>
                  <div id="{{model.name}}">{{model.name}}</div>
                </div>
                <iron-icon icon="icons:visibility" class="pull-right" hidden$="{{!model.checked}}"></iron-icon>
                <div class="view-options">
                  <iron-icon icon="oe-designer-icons:data-manager" class="modelview" type="model-definition" on-tap="openOptions" id$="[[model.name]]-modelview"></iron-icon>
                  <iron-icon icon="oe-designer-icons:data-manager" class="data-manager" type="data-manager" on-tap="openOptions" id$="[[model.name]]-data-manager"></iron-icon>
                  <iron-icon icon="oe-designer-icons:detailed-view" class="model-detail" type="model-detail" on-tap="openOptions" id$="[[model.name]]-model-detail"></iron-icon>
                  <paper-tooltip position="left" animation-delay="0" for$="[[model.name]]-data-manager">Data Manager</paper-tooltip>
                  <paper-tooltip position="left" animation-delay="0" for$="[[model.name]]-model-detail">Detailed view</paper-tooltip>
                  <paper-tooltip position="left" animation-delay="0" for$="[[model.name]]-modelview">Open in new view</paper-tooltip>
                </div>
              </div>
              <iron-collapse>
                <ul>
                  <li>
                    <div on-tap="showSelected" type="Properties" class="property-list-item name-container">
                      <iron-icon on-tap="toggle" class$="arrow {{showOrHide(model,'properties')}}" icon="icons:arrow-drop-down"></iron-icon>
                      <iron-icon icon="icons:view-carousel" class="small"></iron-icon><span>Properties ({{count(model,'properties')}})</span>
                    </div>
                    <iron-collapse>
                      <ul class="list">
                        <template is="dom-repeat" items={{model.properties}} as="property" initial-count=5>
                          <li>
                            <div class="flex horizontal layout justified" type="property">
                              <div class="main-text">
                                <iron-icon icon="icons:view-carousel" class="small"></iron-icon><span>{{property.__name__}}</span>
                              </div>
                              <div class="sec-text">{{property.type}}</div>
                            </div>
                          </li>
                        </template>
                      </ul>
                    </iron-collapse>
                  </li>
                  <li>
                    <div on-tap="showSelected" type="Relations" class="relation-list-item name-container">
                      <iron-icon on-tap="toggle" class$="arrow {{showOrHide(model,'relations')}}" icon="icons:arrow-drop-down"></iron-icon>
                      <iron-icon icon="icons:link" class="small"></iron-icon><span>Relations ({{count(model,'relations')}})</span></div>
                    <iron-collapse>
                      <ul class="list">
                        <template is="dom-repeat" items={{model.relations}} as="relation" initial-count=5>
                          <li>
                            <div class="flex horizontal layout justified" type="relation">
                              <div class="main-text">
                                <iron-icon icon="icons:link" class="small"></iron-icon><span>{{relation.__name__}}</span></div>
                              <div class="sec-text">{{relation.type}}</div>
                            </div>
                          </li>
                        </template>
                      </ul>
                    </iron-collapse>
                  </li>
                  <li>
                    <div on-tap="showSelected" type="Validations" class="validation-list-item name-container">
                      <iron-icon on-tap="toggle" class$="arrow {{showOrHide(model,'evValidations')}}" icon="icons:arrow-drop-down"></iron-icon>
                      <iron-icon icon="av:playlist-add-check" class="small"></iron-icon><span>Validations ({{count(model,'evValidations')}})</span></div>
                    <iron-collapse>
                      <ul class="list">
                        <template is="dom-repeat" items={{model.evValidations}} as="validation" initial-count=5>
                          <li>
                            <div class="flex horizontal layout justified" type="validation">
                              <div class="main-text">
                                <iron-icon icon="av:playlist-add-check" class="small"></iron-icon><span>{{validation.__name__}}</span>
                              </div>
                              <div class="sec-text">{{validation.type}}</div>
                            </div>
                          </li>
                        </template>
                      </ul>
                    </iron-collapse>
                  </li>
                  <li>
                    <div on-tap="showSelected" type="ACLs" class="acl-list-item name-container">
                      <iron-icon class="arrow" style="visibility:hidden" icon="icons:arrow-drop-down"></iron-icon>
                      <iron-icon icon="icons:lock-outline" class="small"></iron-icon><span>ACLs ({{count(model,'acls')}})</span></div>
                  </li>
                </ul>
              </iron-collapse>
            </li>
          </template>
        </ul>
      </div>
    </div>
    <div class="listing views" hidden$="[[!showViews]]">
      <search-header filter-val="{{filterviewVal}}">
        <iron-icon class="small" icon="image:view-comfy"></iron-icon><span class="flex">Model Views</span>
      </search-header>
      <div class$="list {{setClass}}">
        <ul>
          <template is="dom-repeat" items="{{viewList}}" debounce=500 filter="{{_filter(filterviewVal)}}" sort="_sort">
            <li on-tap="_renderView" id$="view-item-[[item.name]]" class="view-item layout horizontal center justified">
              <span id="{{item.name}}">{{item.name}}</span>
              <paper-tooltip for="{{item.name}}" offest="2">{{item.name}}</paper-tooltip>
            </li>
          </template>
        </ul>
      </div>
    </div>
  </template>
  <script>
    Polymer({
      is: 'model-sidebar',
      properties: {
        showModels: {
          type: Boolean,
          notify: true
        },
        showViews: {
          type: Boolean,
          notify: false
        },
        viewList: {
          type: Array,
          notify: true,
          value: function () {
            return [];
          }
        },
        setClass: {
          type: String,
          computed: 'computeClass(showModels, showViews)'
        },
        modelList: {
          type: Array,
          statePath: 'modelList'
        },
        filterVal: {
          type: String,
          value: ''
        },
        filterviewVal: {
          type: String,
          value: ''
        },
        modelCount: 0
      },
      observers: [
        'calcCount(modelList.*)'
      ],
      behaviors: [CommonBehavior.EVAjaxBehavior, CommonBehavior.ModelBehavior, ModelReduxBehavior],
      actions: {
        updateModelList: function (modelList) {
          return {
            type: "INITIALIZE_MODEL_LIST",
            modelList: modelList
          }
        }
      },
      calcCount: function () {
        this.modelCount = this.modelList.filter(function (model) {
          return model && !model.designerHiddenModel && model.public != false && model.name !=
            'BaseEntity';
        }).length;
      },
      refreshModels: function () {
        this.fire('refresh-model-list');
      },
      // setAlreadyCheckedModels: function (models) {
      //   var checkedModels = this.modelList.filter(function (d) {
      //     return d.checked === true;
      //   }).map(function (d) {
      //     return d.name
      //   });

      //   if (checkedModels.length) {
      //     models.forEach(function (d) {
      //       if (checkedModels.indexOf(d.name) != -1) {
      //         d.checked = true;
      //       }
      //     });
      //   }
      //   //this.set('modelList', JSON.parse(JSON.stringify(models)));
      //   this.dispatch('updateModelList', models);
      // },
      _modelListFilter: function (model, filterVal) {
        if (!filterVal || filterVal.length == 0) {
          return true;
        }
        var modelName = model.name.toLowerCase();
        return (model && !model.designerHiddenModel && model.public &&
          modelName != 'baseentity' && modelName.toLowerCase().indexOf(filterVal.toLowerCase()) != -1)
      },
      _filter: function (val) {
        return function (model) {
          if (!val && !model.designerHiddenModel && model.public != false && model.name !=
            'BaseEntity') {
            return true;
          }
          if (!model) {
            return false;
          }
          return (model.name.toLowerCase().indexOf(val.toLowerCase()) != -1 && !model.designerHiddenModel &&
            model.public != false && model.name != 'BaseEntity');
        }
      },
      showSelected: function (e) {
        var type = e.currentTarget.getAttribute('type');
        var model = e.model.model;
        if (this.domHost && !this.domHost._selectedTab.model) {
          this._toggleModel(model);
        } else {
          if (this.domHost && this.domHost._selectedTab.model.name === e.model.model.name) {
            return;
          }
          this.showSelectedModel(model, type);
          this.fire('tab-selected', {
            model: model,
            subType: type
          });
        }
      },
      showSelectedModel: function (model, type) {
        //Always send the latest instance of model when launching the tab
        var currInstance = this.modelList.find(function (m) {
          return m.id === model.id;
        })

        if (!currInstance) {
          this.fire('oe-show-error', 'Unable to find the associated model');
          return;
        }

        this.async(function () {
          this.fire('show-detail', {
            model: currInstance,
            type: type
          });
        }.bind(this), 0);
      },
      count: function (model, key) {
        if (model[key]) {
          return model[key].length;
        } else {
          return 0;
        }
      },
      showOrHide: function (model, key) {
        if (model[key]) {
          if (model[key].length == 0) {
            return 'hidden';
          } else {
            return 'visible';
          }
        } else {
          return 'hidden';
        }
      },
      toggle: function (e) {
        e.stopImmediatePropagation();
        var collapseDiv = e.currentTarget.closest('.name-container').nextElementSibling;
        if (collapseDiv) {
          if (collapseDiv.opened) {
            e.currentTarget.classList.remove('open');
            collapseDiv.opened = false;
          } else {
            e.currentTarget.classList.add('open');
            collapseDiv.opened = true;
          }
        }
      },
      _renderView: function (e) {
        if (e.model.item) {
          this.fire('render-view', e.model.item)
        }
      },
      computeClass: function (showModels, showViews) {
        if (showModels && showViews) {
          return 'show-both';
        } else {
          return 'show-single';
        }
      },
      _sort: function (a, b) {
        if (a.name.toLowerCase() === b.name.toLowerCase()) {
          return 0;
        }
        return a.name.toLowerCase() < b.name.toLowerCase() ? -1 : 1;
      },
      unselectAll: function () {
        this.set('checkAll', false);
        this._checkAll();
      },
      _checkAll: function () {
        /* var busyComp = document.querySelector("model-work-area #workSpaceStatus")
              busyComp.hidden = false; */
        if (this.checkAll) {
          _.forEach(this.modelList, function (model, i) {
            if (!model.checked && !model.designerHiddenModel && model.public != false) {
              this.set('modelList.' + i + '.checked', true);
              this.fire('render-model', model);
            }
          }.bind(this));
          this.fire('set-zoom', 0.6);
        } else {
          _.forEach(this.modelList, function (model, i) {
            if (model.checked && !model.designerHiddenModel && model.public != false) {
              this.set('modelList.' + i + '.checked', false);
            }
          }.bind(this));
          this.fire('set-zoom', 1);
        }
        //busyComp.hidden = true;
      },
      openOptions: function (e) {
        e.stopPropagation();
        var type = e.currentTarget.getAttribute('type');
        var model = e.model.model;
        if (type === 'model-definition') {
          this.domHost._addEmptyTab();
          this._toggleModel(model);
        } else {
          this.fire('open-options', {
            model: model,
            type: type
          });
        }
      },
      _toggleModel: function (model) {
        if (model) {
          model.checked = !model.checked;
          var index = this.modelList.map(function (model) {
            return model.id
          }).indexOf(model.id);
          this.set('modelList.' + index + '.checked', model.checked);
          this.fire('render-model', model);
        }
      }
    });
  </script>
</dom-module>

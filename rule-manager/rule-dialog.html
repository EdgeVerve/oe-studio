<link rel="import" href="../styles/shared-styles.html">
<dom-module id="rule-dialog">

  <style>
    .dialog-content {
      min-width: 350px;
    }

    .text,
    .transition-type {
      font-style: italic;
      color: var(--secondary-text-color);
    }

    .text {
      padding: 8px 0px;
    }

    .transition-type iron-icon {
      width: 30px;
      height: 30px;
      color: var(--default-primary-color);
    }

    .transition-type {
      margin: 0px 10px;
    }

    .model-name {
      font-size: 18px;
      color: var(--default-primary-color);
    }

    .helper-text {
      font-size: 12px;
      color: var(--secondary-text-color);
    }

    .upload-btn {
      height: 36px;
      margin: 8px 0px;
    }

    paper-progress {
      width: 100%;
      margin-top: 24px;
    }

    .file-name {
      padding: 8px 0px;
    }

    .remove-icon {
      margin-left: 8px;
    }

    iron-icon+span {
      margin-left: 8px;
    }

    iron-icon {
      width: 18px;
      height: 18px;
    }

    .file-icon {
      width: 30px;
      height: 30px;
      color: #267649;
    }

    .dark-theme-input {
      margin-top: 8px;
    }

    .upload-title {
      padding-top: 24px;
      display: block;
    }

    #progressBar {
      --paper-progress-active-color: var(--accent-color);
    }
  </style>
  <template>
    <style include="shared-styles"></style>
    <paper-dialog id="dialog" modal class="dark-theme-dialog">
      <div class="dialog-header">Add Rule</div>
      <div class="dialog-content">
        <form is="iron-form" id="form">
          <label class="helper-text">Rule Name</label>
          <oe-input class="dark-theme-input" no-label-float value="{{ruleObj.name}}" required></oe-input>
          <oe-json-input no-label-float value="{{ruleObj.scope}}" placeholder="Scope"></oe-json-input>
          <label class="helper-text upload-title">Upload Rule File</label>
          <div hidden="{{tempDocObj.documentName}}" class="help-panel">
            <input type="file" id="fileInput" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,application/vnd.ms-excel"
              hidden name="file" required/>
            <paper-button primary class="upload-btn" on-tap="loadFile">Upload File</paper-button>
            <div class="helper-text">- File should not exceed 5MB<br> - .xlsx,.xls files are supported</div>
          </div>
          <div class="file-name layout center justified flex horizontal" hidden="{{!tempDocObj.documentName}}">
            <div>
              <iron-icon icon="oe-designer-icons:excel" class="file-icon"></iron-icon><span>{{tempDocObj.documentName}}</span></div>
            <iron-icon icon="close" on-tap="removeFile" class="remove-icon"></iron-icon>
          </div>
          <template is="dom-if" if="{{isloading}}">
            <paper-progress id="progressBar" indeterminate></paper-progress>
          </template>
        </form>
      </div>
      <div class="dialog-footer layout horizontal end-justified">
        <paper-button id="cancel" on-tap="hide">CANCEL</paper-button>
        <paper-button id="add" secondary on-tap="saveRule">SAVE RULE</paper-button>
      </div>
    </paper-dialog>
    <oe-ajax id="ajax" url="/api/DecisionTables" loading="{{isloading}}" content-type="application/json" handle-as="json" on-error="handleError"
      on-response="handleResponse"></oe-ajax>
  </template>
  <script>
    Polymer({
      is: 'rule-dialog',
      properties: {
        ruleObj: {
          type: Object,
          notify: true,
          value: function () {
            return {}
          }
        },
        ruleList: {
          type: Array,
          notify: true
        }
      },
      loadFile: function () {
        this.$.fileInput.value = '';
        this.$.fileInput.onchange = function (e) {
          var files = e.target.files;
          var file = files[0];
          var regexp = /(?:\.([^.]+))?$/;
          var type = regexp.exec(file.name)[1];
          if (type != 'xlsx' && type != 'xls') {
            this.fire('oe-show-error', 'File type is not supported');
            this.$.fileInput.value = '';
            return;
          }
          if (!this.validateFileSize(file.size)) {
            this.fire('oe-show-error', 'File size cannot exceed 5MB');
            this.$.fileInput.value = '';
            return false;
          }
          this.set('tempDocObj.documentName', file.name);
          if (!this.ruleObj.name) {
            this.set('ruleObj.name', file.name.replace('.' + type, ''))
          }
          var reader = new FileReader();
          reader.onload = function (evt) {
            var binaryString = evt.target.result;
            this.set('tempDocObj.documentData', binaryString);
          }.bind(this);
          reader.readAsDataURL(file);
        }.bind(this);
        this.$.fileInput.click();
      },
      validateFileSize: function (bytes) {
        return (Math.ceil(bytes / (1024 * 1024)) <= 5);
      },
      removeFile: function () {
        this.$.fileInput.value = '';
        this.set('tempDocObj', {});
      },
      open: function () {
        this.set('tempDocObj', this.ruleObj.document);
        this.$.dialog.open();
      },
      hide: function () {
        this.$.dialog.close();
      },
      saveRule: function () {
        if (!this.$.form.validate) {
          return;
        }
        var ajax = this.$.ajax;
        this.set('ruleObj.document', this.tempDocObj);
        ajax.body = JSON.stringify(this.ruleObj);
        ajax.method = this.editMode ? 'PUT' : 'POST';
        ajax.generateRequest();
      },
      handleError: function (event) {
        this.fire('oe-show-error', OEUtils.extractErrorMessage(event));
      },
      handleResponse: function (event) {
        var rule = event.detail.response;
        this.set('tempDocObj', rule.document);
        if (!this.editMode) {
          this.push('ruleList', rule);
        } else {
          var index = this.ruleList.findIndex(function (obj) {
            return obj.id == rule.id;
          });
          this.set('ruleList.' + index, rule);
          this.fire('update-rule', rule)
        }
        this.$.dialog.close();
      }
    });
  </script>
</dom-module>

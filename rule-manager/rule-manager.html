<link rel="import" href="rule-listing.html">
<link rel="import" href="rule-detail.html">
<link rel="import" href="rule-dialog.html">
<dom-module id="rule-manager">
  <template>
    <style>
      app-toolbar {
        color: var(--default-text-color);
      }

      .application-logo {
        padding: 6px 9px;
        cursor: pointer;
        background: var(--dark-primary-color);
        height: 40px;
        width: 48px;
        box-sizing: border-box;
      }

      .rule-detail-panel {
        width: calc(100% - 250px);
      }

      .empty-state {
        height: 100%;
        text-align: center;
      }

      .empty-state .main-label {
        font-size: 24px;
        font-family: 'Roboto-Light';
      }

      .empty-state .sub-label {
        font-size: 12px;
        margin-top: 8px;
      }

      .empty-state-icon {
        height: 40px;
        width: 40px;
      }
    </style>
    <div class="module-container rule-manager-container layout horizontal">
      <rule-listing rule-list="{{ruleList}}" selected-rule="{{selectedRule}}"></rule-listing>
      <div class="flex rule-detail-panel">
        <rule-detail rule="{{selectedRule}}" hidden$="{{!selectedRule.documentId}}"></rule-detail>
        <div class="empty-state layout vertical center-center" hidden$="[[selectedRule.documentId]]">
          <iron-icon icon="oe-designer-icons:rules-manager" class="empty-state-icon"></iron-icon>
          <div class="main-label">Manage your Rules</div>
          <div class="sub-label">Select a rule from the left panel to view and test</div>
        </div>
      </div>
      <rule-dialog id="ruleDialog" rule-list="{{ruleList}}"></rule-dialog>
    </div>
    <app-toolbar>
      <iron-icon src="../images/Logo.png" class="application-logo" on-tap="toggleLeftDrawer"></iron-icon>
      <div class="flex">
        <module-switcher></module-switcher>
      </div>
      <tenant-info></tenant-info>
    </app-toolbar>
  </template>
  <script>
    Polymer({
      is: 'rule-manager',
      properties: {
        ruleList: {
          type: Array,
          notify: true
        },
        selectedRule: {
          type: Object,
          notify: true
        }
      },
      toggleLeftDrawer: function () {
        this.fire('toggle-left-drawer');
      },
      listeners: {
        'add-rule': 'addRule',
        'edit-rule': 'editRule',
        'update-rule': 'updateRule'
      },
      updateRule: function (event) {
        this.set('selectedRule', event.detail);
      },
      addRule: function () {
        var dialog = this.$.ruleDialog;
        dialog.set('ruleObj', {
          name: '',
          document: {}
        });
        dialog.set('editMode', false);
        dialog.open();
      },
      editRule: function (event) {
        var dialog = this.$.ruleDialog;
        dialog.set('ruleObj', event.detail);
        dialog.set('editMode', true);
        dialog.open();
      }
    });
  </script>
</dom-module>

<link rel="import" href="../../polymer/polymer.html">
<dom-module id="rule-listing">
  <template>
    <style>
      :host {
        position: relative;
        display: block;
        background: var(--dark-primary-color);
        width: 250px;
        color: var(--light-text-color);
      }

      search-header {
        background: var(--light-primary-color);
      }

      .list {
        overflow: auto;
        color: var(--light-text-color);
        padding: 0px 8px;
        height: calc(100vh - 137px);
      }

      .list-item {
        height: 36px;
        line-height: 36px;
        cursor: pointer;
        position: relative;
        font-size: 14px;
        padding: 0px 8px;
        box-sizing: border-box;
        margin: 3px 0px;
        background: rgba(207, 216, 220, 0.08);
        border-radius: 2px;
      }

      .list-item.iron-selected {
        background: rgb(255, 255, 255);
        color: #000;
      }

      .rule-name {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        display: block;
      }

      iron-icon {
        --iron-icon-width: 18px;
        --iron-icon-height: 18px;
      }

      .rules-info-header {
        height: 48px;
        border-bottom: 1px solid var(--secondary-divider-color);
        font-size: 14px;
        margin: 0px 8px;
      }

      .action-icon {
        color: var(--accent-color);
        margin-right: 8px;
      }

      .options {
        visibility: hidden;
        position: absolute;
        right: 0;
        top: 0;
        padding: 0px 8px;
        background: #1B2024;
      }

      .list-item.iron-selected:hover .options {
        background: rgb(255, 255, 255);
      }

      .list-item:hover .options {
        visibility: visible;
      }

      iron-icon+span {
        margin-left: 8px;
      }
    </style>
    <search-header filter-val="{{filterVal}}">
      <iron-icon class="small" icon="oe-designer-icons:rules-manager"></iron-icon><span class="flex">Rules</span>
    </search-header>

    <div class="container">
      <div class="rules-info-header layout horizontal center justified flex"><span>{{ruleList.length}} Rules</span>
        <paper-button on-tap="addRule">
          <iron-icon icon="icons:add-box" class="action-icon"></iron-icon><span>ADD RULE</span>
        </paper-button>
      </div>
      <iron-selector class="list vertical layout" selected="{{selectedRule}}" attr-for-selected="rule">
        <template is="dom-repeat" items={{ruleList}} initial-count=10 filter="{{_filter(filterVal)}}" as="rule">
          <div class="list-item" rule="{{rule}}">
            <span class="rule-name">{{rule.name}}</span>
            <div class="options">
              <iron-icon icon="delete" on-tap="deleteRule"></iron-icon>
              <iron-icon icon="file-download" on-tap="downloadRule"></iron-icon>
            </div>
          </div>
        </template>
      </iron-selector>
    </div>
  </template>
  <script>
    Polymer({
      is: 'rule-listing',
      properties: {
        ruleList: {
          type: Array,
          notify: true
        },
        filterVal: {
          type: String,
          value: ''
        },
        selectedRule: {
          type: Object,
          notify: true,
          value: function () {
            return {}
          }
        }
      },
      behaviors: [CommonBehavior.EVAjaxBehavior],
      attached: function () {
        this.fetchRules();
      },
      downloadRule: function (event) {
        event.stopPropagation();
        event.stopImmediatePropagation();
        this.makeAjaxCall('api/DecisionTables/' + event.model.rule.id + '/document', 'GET', null,
          null, null,
          function (err, resp) {
            if (resp) {
              var dl = document.createElement('a');
              dl.setAttribute('href', resp.documentData);
              dl.setAttribute('download', resp.documentName);
              dl.click();
            } else {
              this.resolveError(err);
            }
          }.bind(this));
      },
      deleteRule: function (event) {
        event.stopPropagation();
        event.stopImmediatePropagation();
        var isCurrent = false;
        if (this.selectedRule && this.selectedRule.id && event.model.rule.id == this.selectedRule.id) {
          isCurrent = true;
        }
        this.makeAjaxCall('api/DecisionTables/' + event.model.rule.id + '/document', 'DELETE', null,
          null, null,
          function (err) {
            if (!err) {
              this.splice('ruleList', event.model.index, 1);
              if (isCurrent) {
                this.set('selectedRule', {});
              }
            }
          }.bind(this));
      },
      fetchRules: function () {
        this.makeAjaxCall('api/DecisionTables', 'GET', null, null, null, function (err, resp) {
          if (resp) {
            resp.forEach(function (d) {
              d.checked = false;
            });
            this.set('ruleList', resp);
          } else {
            this.resolveError(err);
          }
        }.bind(this));
      },
      addRule: function () {
        this.fire('add-rule');
      },
      _filter: function (val) {
        return function (model) {
          if (!val) {
            return true;
          }
          if (!model) {
            return false;
          }
          return (model.name.toLowerCase().indexOf(val.toLowerCase()) != -1);
        }
      }
    });
  </script>
</dom-module>

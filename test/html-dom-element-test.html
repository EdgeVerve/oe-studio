<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <!-- importing dependent elements -->
  <link rel="import" href="../all-imports.html">
  <link rel="import" href="../../iron-test-helpers/mock-interactions.html">
  <!-- importing element to be tested -->
  <link rel="import" href="../designer-elements/html-dom-element.html">
</head>

<body>
  <!-- You can use the document as a place to set up your fixtures. -->
  <test-fixture id="html-dom-element">
    <template>
			<html-dom-element></html-dom-element>
		</template>
  </test-fixture>
  <script>
    suite('<html-dom-element>', function() {

      var emptyStateEle;

      setup(function() {
        emptyStateEle = fixture('html-dom-element');

        EV = EV || {};
        EV.designerData = EV.designerData || {}
        EV.designerData.elementList = EV.designerData.elementList || [{
          'name': 'Title-H1',
          'icon': 'ev-designer-icons:h1',
          'tag': 'h1',
          'description': 'HTML H1 tag used for page headers',
          'content': '<h1>H1 text element</h1>',
          'category': {
            'main': 'Basic Web components',
            'sub': 'Content Element'
          },
          'config': {
            'domType': 'HTML',
            'attributes': [],
            'importUrl': '',
            'type': 'text'
          },
          'previewImg': ''
        }, {
          'name': 'Title-H2',
          'tag': 'h2',
          'icon': 'ev-designer-icons:h2',
          'description': 'HTML H2 tag used for page sub headers',
          'content': '<h2>H2 text element</h2>',
          'category': {
            'main': 'Basic Web components',
            'sub': 'Content Element'
          },
          'config': {
            'domType': 'HTML',
            'attributes': [],
            'importUrl': '',
            'type': 'text'
          },
          'previewImg': ''
        }]

      });

      test('Test for inline content editing of text element', function(done) {
        var div = document.createElement('div');
        var h = document.createElement('h1');
        h.innerText = 'Sample Text';
        h.setAttribute('designer-id', 'q28w');
        div.appendChild(h);

        var elm = {
          polyConfig: {
            'is': 'test-element',
            'behaviors': []
          },
          bindedObject: {}
        }
        emptyStateEle.set('element', elm);
        emptyStateEle.set('domObject', div);
        emptyStateEle.addEventListener('update-text-node', function(e) {
          var target = e.detail.element;
          expect(target.hasAttribute('contenteditable')).to.equal(false);
          expect(target.textContent).to.equal('Edited Text');
          done();
        })
        flush(function() {
          var target = emptyStateEle.querySelector('[designer-id]');
          MockInteractions.tap(target, {
            'emulateTouch': true
          });
          MockInteractions.focus(target);
          flush(function() {
            expect(target.hasAttribute('contenteditable')).to.equal(true);
            target.textContent = 'Edited Text';
            flush(function() {
              MockInteractions.blur(target);
            })
          })
        })
      });



      test('Test for converting a text element into a link', function(done) {
        var elm = {
          polyConfig: {
            'is': 'test-element',
            'behaviors': []
          },
          bindedObject: {}
        }
        emptyStateEle.set('element', elm);

        var div = document.createElement('div');
        emptyStateEle.set('domObject', div.cloneNode(true));
        var h = document.createElement('h1');
        h.innerText = 'Sample Text goes here';
        h.setAttribute('designer-id', 'q28w');
        div.appendChild(h);
        emptyStateEle.set('domObject', div);

        emptyStateEle.set('domObject', div);

        emptyStateEle.addEventListener('convert-tolink-node', function(e) {
          var target = e.detail;
          expect(target.eleId).to.equal('q28w');
          expect(target.config.url).to.equal('www.google.com');
          expect(target.config.newTab).to.equal(true);
          done();
        });


        flush(function() {
          var target = emptyStateEle.querySelector('[designer-id]');
          MockInteractions.tap(target, {
            'emulateTouch': true
          });
          flush(function() {

            var settingPanel = emptyStateEle.querySelector('component-setting');
            var createLinkBtn = settingPanel.querySelector('.settings-item:nth-child(4)');
            createLinkBtn.click();

            flush(function() {
              var expPanel = emptyStateEle.querySelector('create-link-panel');
              expPanel.set('navigate', {
                url: 'www.google.com',
                newTab: true
              });
              flush(function() {
                var saveBtn = expPanel.querySelector('.heading iron-icon[icon="save"]');
                MockInteractions.tap(saveBtn, {
                  'emulateTouch': true
                });
              })
            })
          })
        })
      });





    });

  </script>
</body>

</html>

<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>

<body>
  <!-- You can use the document as a place to set up your fixtures. -->
  <test-fixture id="work-area-menu-fixture">
    <template>
            <work-area-menu>
            </work-area-menu>
        </template>
  </test-fixture>
  <script>
    suite('<work-area-menu>', function() {

      var myEl;
      setup(function() {
        myEl = fixture('work-area-menu-fixture');
        myEl.modelObj = {
          'name': 'Product',
          'base': 'BaseEntity',
          'plural': 'Products',
          'properties': {
            'code': {
              'type': 'string',
              'required': true
            },
            'name': {
              'type': 'string',
              'required': true
            },
            'category': {
              'type': 'string'
            },
            'price': {
              'type': 'number'
            },
            'offeredSince': {
              'type': 'date'
            },
            'active': {
              'type': 'boolean'
            },
            'description': {
              'type': 'string',
              'required': true
            }
          }
        };
        myEl.modelList = [{
          'name': 'Product',
          'base': 'BaseEntity',
          'plural': 'Products',
          'properties': {
            'code': {
              'type': 'string',
              'required': true
            },
            'name': {
              'type': 'string',
              'required': true
            },
            'category': {
              'type': 'string'
            },
            'price': {
              'type': 'number'
            },
            'offeredSince': {
              'type': 'date'
            },
            'active': {
              'type': 'boolean'
            },
            'description': {
              'type': 'string',
              'required': true
            }
          }
        }];
      });


      test('Test ViewChange functionality', function() {
        myEl._viewChanged('basic');
        assert.equal(myEl.viewFlags.basic, true);

        myEl._viewChanged('model');
        assert.equal(myEl.viewFlags.basic, false);
      });


      test('check for error when ModelDefinition model is not present', function(done) {
        myEl._viewChanged('basic');

        flush(function() {
          myEl.addEventListener('oe-show-error', function(e) {
            assert.equal(e.detail, "ModelDefinition model doesn't exist.")
            done();
          })
          myEl.$$('#uploadmodels').fire('tap');
        })

      });

      test('test for upload models event dispatch', function(done) {
        myEl._viewChanged('basic');
        myEl.set('modelList', [{
          'properties': {
            'properties': {
              'type': 'object'
            },
            'readonly': {
              'type': 'boolean'
            },
            'name': {
              'format': "^[0-9a-zA-Z\\^\\&\\'\\@\\{\\}\\[\\]\\,\\$\\=\\!\\-\\#\\(\\)\\.\\%\\+\\~\\_ ]+$",
              'type': 'string'
            },
            'description': {
              'type': 'string'
            },
            'plural': {
              'format': "^[0-9a-zA-Z\\^\\&\\'\\@\\{\\}\\[\\]\\,\\$\\=\\!\\-\\#\\(\\)\\.\\%\\+\\~\\_ ]+$",
              'type': 'string'
            },
            'base': {
              'type': 'string'
            },
            'strict': {
              'type': 'boolean'
            },
            'public': {
              'defaultValue': true,
              'type': 'boolean'
            },
            'idInjection': {
              'type': 'boolean'
            },
            'validateUpsert': {
              'type': 'boolean'
            },
            'validations': {
              'type': 'array',
              'items': {
                'type': 'object'
              }
            },
            'relations': {
              'type': 'object'
            },
            'acls': {
              'type': 'array',
              'items': {
                'type': 'object'
              }
            },
            'methods': {
              'type': 'object'
            },
            'dataSourceName': {
              'defaultValue': 'db',
              'type': 'string'
            },
            'id': {
              'type': 'objectid'
            }
          },
          'readonly': false,
          'name': 'ModelDefinition',
          'plural': 'ModelDefinitions',
          'base': 'BaseEntity',
          'strict': false,
          'public': true,
          'idInjection': false,
          'validateUpsert': true,
          'validations': [],
          'relations': {},
          'acls': [{
            'principalType': 'ROLE',
            'principalId': '$everyone',
            'permission': 'DENY',
            'accessType': '*'
          }, {
            'principalType': 'ROLE',
            'principalId': 'oe-admin',
            'permission': 'ALLOW',
            'accessType': '*'
          }, {
            'principalType': 'ROLE',
            'principalId': 'admin',
            'permission': 'ALLOW',
            'accessType': '*'
          }, {
            'principalType': 'ROLE',
            'principalId': 'ux-admin',
            'permission': 'ALLOW',
            'accessType': 'READ'
          }, {
            'principalType': 'ROLE',
            'principalId': 'user-admin',
            'permission': 'ALLOW',
            'accessType': 'READ'
          }, {
            'principalType': 'ROLE',
            'principalId': 'oe-read',
            'permission': 'ALLOW',
            'accessType': 'READ'
          }],
          'methods': {},
          'dataSourceName': 'db'
        }, {
          'name': 'Product',
          'base': 'BaseEntity',
          'plural': 'Products',
          'properties': {
            'code': {
              'type': 'string',
              'required': true
            },
            'name': {
              'type': 'string',
              'required': true
            },
            'category': {
              'type': 'string'
            },
            'price': {
              'type': 'number'
            },
            'offeredSince': {
              'type': 'date'
            },
            'active': {
              'type': 'boolean'
            },
            'description': {
              'type': 'string',
              'required': true
            }
          }
        }]);
        flush(function() {
          myEl.addEventListener('upload-data', function(e) {
            assert.equal(e.detail.name, 'ModelDefinition')
            done();
          })
          myEl.$$('#uploadmodels').fire('tap');
        })

      });


      test('create relation', function(done) {
        myEl.set('viewFlags', {
          'basic': true,
          'model': false,
          'personalization': false
        });
        myEl.async(function() {
          var element = myEl.$$('#relation');
          myEl.addEventListener('create-relation', function() {
            done();
          });
          MockInteractions.tap(element);
        });

      });

      test('add model', function(done) {
        myEl.set('viewFlags', {
          'basic': false,
          'model': true,
          'personalization': false
        });
        myEl.async(function() {
          var element = myEl.$$('#create')
          myEl.addEventListener('create-model', function(e) {
            assert.equal(e.detail.renderInWorkArea, false);
            done();
          });
          MockInteractions.tap(element);
        })
      });
      test('create rule', function(done) {
        myEl.set('viewFlags', {
          'basic': false,
          'model': false,
          'personalization': true
        });
        myEl.async(function() {
          var element = myEl.$$('#create-rule');
          myEl.addEventListener('add-rule', function(e) {
            assert.equal(e.detail.name, myEl.modelObj.name);
            done();
          });
          MockInteractions.tap(element);
        });
      });
      test('create model', function(done) {
        myEl.set('viewFlags', {
          'basic': true,
          'model': false,
          'personalization': false
        });
        myEl.async(function() {
          var element = myEl.$$('#create-model');
          myEl.addEventListener('create-model', function(e) {
            assert.equal(e.detail.renderInWorkArea, true);
            done();
          });
          MockInteractions.tap(element);
        });
      });
    });

  </script>
</body>

</html>

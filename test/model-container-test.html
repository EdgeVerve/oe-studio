      test('Menu Options popup action - add rule', function(done) {
        var menuBtn = Polymer.dom(modelContainer.root).querySelector('#optionsMenu');
        var addRuleBtn = Polymer.dom(modelContainer.root).querySelector('#personalization-rule-starter');
        menuBtn.click();
        modelContainer.addEventListener('add-rule', function(e) {
          assert.equal(e.detail.name, modelContainer.modelObj.name);
          done();
        })
        flush(function() {
          addRuleBtn.click();
        })
      })

      test('Menu Options popup action - edit model', function(done) {
        var menuBtn = Polymer.dom(modelContainer.root).querySelector('#optionsMenu');
        var editModelBtn = Polymer.dom(modelContainer.root).querySelector('#edit-model-starter');

        menuBtn.click();

        modelContainer.addEventListener('edit-model', function(e) {
          assert.equal(e.detail.name, modelContainer.modelObj.name);
          done();
        })
        flush(function() {

        })

          done();
        })
        menuBtn.click();
      })

      test('Add new property and edit property', function(done) {
        flush(function() {

          modelContainer.calculatePrimaryKey();
          assert.equal(modelContainer.primaryKey, 'customerId');

          var addPanelBtn = Polymer.dom(modelContainer.root).querySelector('#add-prop-panel');
          var addPropBtn = Polymer.dom(modelContainer.root).querySelector('#add-prop-btn');
          var cancelPropBtn = Polymer.dom(modelContainer.root).querySelector('#cancel-add-prop');
          var addValidationBtn = Polymer.dom(modelContainer.root).querySelector('#validate-prop-btn');


          var modelProperties = modelContainer.modelObj.properties;

          //Click on add prop to toggle panel
          addPanelBtn.click();
          var property = {
            '__name__': 'test_name',
            'type': 'string'
          }

          var isPropertyPresent = modelProperties.find(function(prop) {
            return prop.__name__ == property.__name__;
          });
          //Property not present
          assert.equal(isPropertyPresent, undefined);

          //Set value and click cancel
          modelContainer.set('propertyObj', property);
          isPropertyPresent = modelProperties.find(function(prop) {
            return prop.__name__ == property.__name__;
          });
          cancelPropBtn.click();
          assert.equal(isPropertyPresent, undefined);


          //Click on add prop to toggle panel
          addPanelBtn.click();

          //Set value and click add
          modelContainer.set('propertyObj', property);

          addPropBtn.click();

          isPropertyPresent = modelProperties.find(function(prop) {
            return prop.__name__ == property.__name__;
          });
          assert.notEqual(isPropertyPresent, undefined);

          flush(function() {
            //Click on the last property edit icon
            var editIconList = Polymer.dom(modelContainer.root).querySelectorAll('.listing .list-item #edit-icon');
            editIconList[editIconList.length - 1].click();


            modelContainer.set('propertyObj.type', 'date');
            addPropBtn.click();
            assert.equal(modelProperties[modelProperties.length - 1].type, 'date');

            editIconList[editIconList.length - 1].click();
            modelContainer.addEventListener('edit-property', function(e) {
              var evtDetail = e.detail;
              assert.notEqual(evtDetail.property, modelProperties[evtDetail.index]);
              done();
            })
            addValidationBtn.click();
          })
        })
      })

      test('Save modified property', function(done) {
        flush(function() {
          var addPanelBtn = Polymer.dom(modelContainer.root).querySelector('#add-prop-panel');
          var addPropBtn = Polymer.dom(modelContainer.root).querySelector('#add-prop-btn');

          var modelProperties = modelContainer.modelObj.properties;

          //Click on add prop to toggle panel
          addPanelBtn.click();
          var property = {
            '__name__': 'test_name',
            'type': 'string'
          }
          modelContainer.set('propertyObj', property);
          addPropBtn.click();

          property.min = 2;
          property.max = 20;
          modelContainer.fire('save-property', {
            'modelObj': modelContainer.modelObj,
            'propertyObj': property,
            'index': (modelProperties.length - 1)
          })

          flush(function() {
            var finalProp = modelProperties[modelProperties.length - 1];
            assert.equal(finalProp.min, 2);
            assert.equal(finalProp.max, 20);

            property.__name__ = 'test_var_2';

            modelContainer.fire('save-property', {
              'modelObj': modelContainer.modelObj,
              'propertyObj': property,
              'index': -1
            })
            done();
          })
        })
      })

      test('Initial case for model without properties Add and Delete property', function(done) {

          assert.equal(emptyModelContainer.showProperties, false);
          var addNewPropBtn = Polymer.dom(emptyModelContainer.root).querySelector('.empty-property-panel .main-text');
          addNewPropBtn.click();

          flush(function() {
            var property = {
              '__name__': 'test_name',
              'type': 'string'
            }
            emptyModelContainer.set('propertyObj', property);

            var addPropBtn = Polymer.dom(emptyModelContainer.root).querySelector('#add-prop-btn');
            addPropBtn.click();

            flush(function() {
              var deleteIcon = Polymer.dom(emptyModelContainer.root).querySelector('.listing .list-item #delete-icon');
              var validateIcon = Polymer.dom(emptyModelContainer.root).querySelector('.listing .list-item #validate-icon');


              validateIcon.click()
              deleteIcon.click();

              var msgHandler = emptyModelContainer.childNodes[emptyModelContainer.childNodes.length - 1];
              var confirmToast = Polymer.dom(msgHandler.root).querySelector('paper-toast#confirm');
              var okBtn = confirmToast.querySelector('paper-button#ok');
              var cancelBtn = confirmToast.querySelector('paper-button#cancel');

              cancelBtn.click();
              assert.equal(emptyModelContainer.modelObj.properties.length, 1);

              deleteIcon.click();
              okBtn.click();
              assert.equal(emptyModelContainer.modelObj.properties.length, 0);


              done();

            })
          })
        })
      })

      test('View model details', function(done) {
        flush(function() {
          var toggleBtn = Polymer.dom(emptyModelContainer.root).querySelector('#toggle-detail-view');
          var viewDetailBtn = Polymer.dom(emptyModelContainer.root).querySelector('#view-detail-view');

          assert.equal(emptyModelContainer.showDetail, false);
          assert.equal(emptyModelContainer.modelDetailStatus, 'show more');
          assert.equal(emptyModelContainer.modelDetailIcon, 'expand-more');
          toggleBtn.click();
          assert.equal(emptyModelContainer.showDetail, true);
          assert.equal(emptyModelContainer.modelDetailStatus, 'show less');
          assert.equal(emptyModelContainer.modelDetailIcon, 'expand-less');

          emptyModelContainer.addEventListener('view-model-detail', function(e) {
            assert.equal(e.detail.name, emptyModelContainer.modelObj.name);
            toggleBtn.click();
            done();
          })
          viewDetailBtn.click();

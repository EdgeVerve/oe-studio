        suite('<ui-component-manager>', function () {
            var testElement;
            var server;
            var uiComponents = [{

                },

                "excludeFields": ["CanTrigger"],

                "modelName": "LoanApplication",
                "autoInjectFields": true,
                "excludeFields": [],

            var uiComponentContent =
                `<script> var OEUtils = window.OEUtils || {}; OEUtils.metadataCache = OEUtils.metadataCache || {}; 
 OEUtils.metadataCache["contact-form"] = {"componentName":"contact-form","elements":{},"fields":["FirstName","LastName","Email","MobilePhone",{"fieldId":"LeadSource","label":"Lead Source","uitype":"oe-combo","listdata":["Web","Phone Inquiry","Partner Referral","Purchased List","Other"],"container":"fields"},"LeadSource"],"modelName":"Contact","modelAlias":"contact","metadata":{"models":{"Contact":{"resturl":"/api/Contacts","properties":{"FirstName":{"type":"string"},"LastName":{"type":"string"},"Email":{"type":"string"},"MobilePhone":{"type":"string"},"LeadSource":{"type":"string"},"Description":{"type":"string"},"CanTrigger":{"type":"boolean"}}}},"resturl":"/api/Contacts","properties":{"FirstName":{"type":"string"},"LastName":{"type":"string"},"Email":{"type":"string"},"MobilePhone":{"type":"string"},"LeadSource":{"type":"string"},"Description":{"type":"string"},"CanTrigger":{"type":"boolean"}}},"autoInjectFields":true,"excludeFields":["CanTrigger"],"polymerConfig":{"listeners":{"oe-route-change":"_routeChanged"},"functions":{"_routeChanged":"function(event) { this.set('contact.CanTrigger', true); }"}}}; <\/script>
<dom-module id="contact-form">

                <template is="toolbar"></template>
                <paper-button raised primary on-tap="doSave" oe-action-model="contact"><oe-i18n-msg msgid="save">Save</oe-i18n-msg></paper-button>

<script>
    MetaPolymer({
        is: "contact-form",
        properties: {
            contact: {
                type: 'object',
                notify: true,
                value: function () {
                    return {}
                }
            }

            var templates = [{
                    "file": "blank-page.html",
                    "path": "client/bower_components/oe-studio/templates",
                    "content": "<div></div>\r\n",
                    "type": "html"
                },
                {
                    "file": "default-template.html",
                    "path": "client/bower_components/oe-studio/templates",
                    "content": "<!--\r\n        @author Rohit_Khode\r\n        @description Blank Template\r\n-->\r\n<link rel=\"import\" href=\"/bower_components/oe-ui-forms/meta-polymer.html\">\r\n<link rel=\"import\" href=\"/bower_components/polymer/polymer.html\">\r\n\r\n<dom-module id=\":componentName\">\r\n  <style>\r\n     :host {\r\n      display: block;\r\n      padding: 8px;\r\n    }\r\n    \r\n    #content {\r\n      background: #fff;\r\n    }\r\n\r\n  </style>\r\n  <template>\r\n\t\t<div class=\"content\" id=\"content\">\r\n\r\n\t\t</div>\r\n\t</template>\r\n  <script>\r\n    MetaPolymer({\r\n      is: ':componentName'\r\n    });\r\n\r\n    <\/script>\r\n</dom-module>\r\n",
                    "type": "form"
                }
            ];

            var modelDefinitions = [{
                "name": "Admin"
            }, {
                "name": "container"
            }, {
                "name": "Currency"
            }, {
                "name": "Region"
            }, {
                "name": "CustomerProfile"
            }, {
                "name": "LoanType"
            }];

            var modelMeta = {
                "CustomerProfile": {
                    "id": "CustomerProfile",
                    "plural": "CustomerProfiles",
                    "resturl": "/api/CustomerProfiles",
                    "properties": {
                        "firstName": {
                            "type": "string",
                            "required": true
                        },
                        "lastName": {
                            "type": "string"
                        },
                        "region": {
                            "type": "string",
                            "refcodetype": "Region"
                        },
                        "dateOfBirth": {
                            "type": "date"
                        }
                    },
                    "relations": {
                        "user": {
                            "name": "user",
                            "type": "belongsTo",
                            "modelFrom": "CustomerProfile",
                            "keyFrom": "userId",
                            "modelTo": "AppUser",
                            "keyTo": "id",
                            "multiple": false
                        }
                    }
                }
            };
            setup(function () {
                server = sinon.fakeServer.create();
                server.autoRespond = true;
                server.respondImmediately = true;
                server.respondWith('POST', /api\/UIComponents/, function (req) {
                    var body =
                        JSON.parse(req.requestBody);
                    body.id = "asdasdaszxvx";
                    if (req.url.match('api\/UIComponents\/simulate')) {
                        req.respond(200, {
                            'Content-Type': 'text/html'
                        }, uiComponentContent);
                        return;
                    }
                    req.respond(200, {
                        'Content-Type': 'application/json'
                    }, JSON.stringify(body));
                });
                server.respondWith('PUT', /api\/UIComponents/, function (req) {
                    req.respond(200, {
                        'Content-Type': 'application/json'
                    }, req.requestBody);
                });
                server.respondWith('GET', /api\/UIComponents/, function (req) {
                    if (req.url.match('api\/UIComponents\/component')) {
                        req.respond(200, {
                            'Content-Type': 'text/html'
                        }, uiComponentContent);
                    } else {
                        if(req.url.match('new-form')){
                            req.respond(200, {
                                'Content-Type': 'application/json'
                            }, JSON.stringify([]));
                        }else{
                            req.respond(200, {
                                'Content-Type': 'application/json'
                            }, JSON.stringify(uiComponents));
                        }
                    }
                });
                server.respondWith('DELETE', /api\/UIComponents\/*/, function (req) {
                    req.respond(200, {
                        'Content-Type': 'application/json'
                    }, req.requestBody);
                });
                server.respondWith('GET', /designer\/templates/,
                    function (req) {
                        req.respond(200, {
                            'Content-Type': 'application/json'
                        }, JSON.stringify(templates));
                    });
                server.respondWith('GET', /api\/ModelDefinitions/, function (req) {
                    if (req.url.match('modelmeta')) {
                        req.respond(200, {
                            'Content-Type': 'application/json'
                        }, JSON.stringify(modelMeta));
                    } else {
                        req.respond(200, {
                            'Content-Type': 'application/json'
                        }, JSON.stringify(modelDefinitions));
                    }
                });
                testElement = fixture('ui-component-manager-fixture');
            });
            test('Initial state', function (done) {
                flush(function () {
                    assert.equal(testElement.showActions,false);
                    done();
                });
            });

            test('Load a Component', function (done) {
                var componentList = testElement.$.componentLister;
                flush(function(){
                    var page = componentList.querySelector('.page-item');
                    page.click();
                    flush(function(){
                        assert.equal(testElement.showActions,true);
                        assert.equal(testElement.stackIndex,0);
                        assert.equal(testElement.containerList.length,2);
                        assert.equal(testElement.componentStack.length,1);
                        done();
                    })
                })
            });

            test('Exclude model field from form', function (done) {
                var excludedLength;
                var componentUpdateHandle = function(e){
                    var data = e.detail;
                    assert.equal(data.excludeFields.length,excludedLength+1);
                    testElement.removeEventListener('component-updated',componentUpdateHandle)
                    done();
                }
                var componentList = testElement.$.componentLister;
                var editorPanel = testElement.$.editor
                var detailPanel = testElement.$.detail
                flush(function(){
                    var page = componentList.querySelector('.page-item');
                    page.click();
                    flush(function(){
                        excludedLength = testElement.workingComponent.excludeFields.length;
                        flush(function(){
                            testElement.addEventListener('component-updated',componentUpdateHandle)
                            var field = editorPanel.querySelector('.prop-list .prop paper-checkbox');
                            field.click();
                        })
                    })
                })
            });

            test('Open Field Editor', function (done) {
                var componentList = testElement.$.componentLister;
                var editorPanel = testElement.$.editor
                var detailPanel = testElement.$.detail
                flush(function(){
                    var page = componentList.querySelector('.page-item');
                    page.click();
                    flush(function(){
                        var ele = detailPanel.querySelector('#previewBox [field-id]');
                        ele.click();
                        flush(function(){
                            assert.equal(editorPanel.panelSelected,1);
                            done();
                        })
                    })
                })
            });
        });
    </script>

<script>
  var CommonBehavior = CommonBehavior || {};

  CommonBehavior.EVAjaxBehavior = {
    makeAjaxCall: function (url, method, body, header, params, ajaxProps, cb) {

      ajaxProps = ajaxProps || {};
      if (!cb && typeof ajaxProps === 'function') {
        cb = ajaxProps;
        ajaxProps = {};
      }

      var ajax = document.createElement('oe-ajax');
      ajax.contentType = ajaxProps.contentType || 'application/json';
      ajax.handleAs = ajaxProps.handleAs || 'json';
      ajax.url = url;
      ajax.method = method.toUpperCase();
      if (ajax.method == 'GET') {
        params = params || {};
        params.filter = params.filter || {};
        params.filter.scope = {};
      }
      if (params) {
        if (params.filter) {
          params.filter = JSON.stringify(params.filter);
        }
        ajax.params = params;
      }
      if (body) {
        delete body._scope;
        delete body.score;
        ajax.body = JSON.stringify(body);
      }

      if (header) {
        Object.keys(header).forEach(function (k) {
          var val = header[k];
          if (Array.isArray(val)) {
            ajax.headers[k] = val[0]
          } else {
            ajax.headers[k] = val
          }

        })
      }

      ajax.addEventListener('response', function (event) {
        this.fire('end-spinner');
        if (cb) {
          cb(null, event.detail.response);
        }
      }.bind(this));
      ajax.addEventListener('error', function (err) {
        this.fire('end-spinner');
        if (cb) {
          cb(err);
        }
      }.bind(this));
      //this event should cause an overlay so that othe actions can be disabled.
      this.fire('start-spinner', {
        url: ajax.url
      });
      ajax.generateRequest();
    },
    makeXhrCall: function (url, method, body, header, cb) {
      var self = this;
      method = method.toLowerCase();
      var xhr = new XMLHttpRequest();
      xhr.onreadystatechange = function () {
        if (xhr.status === 200 && xhr.readyState == 4 && xhr.response.length > 0) {
          cb(null, xhr.response)
        }
      }
      xhr.onerror = function () {
        cb(err)
      };
      if (header) {
        Object.keys(header).forEach(function (k) {
          var val = header[k];
          if (Array.isArray(val)) {
            xhr.setRequestHeader(k, val[0]);
          } else {
            xhr.setRequestHeader(k, val);
          }
        })
      }
      xhr.open(method, url);
      if (method === 'get') {
        xhr.send()
      } else {
        xhr.setRequestHeader("content-type", "application/json");
        xhr.send(JSON.stringify(body));
      }
    },
    resolveError: function (err) {
      var errObj = OEUtils.extractErrorMessage(err);
      this.fire('oe-show-error', errObj);
      return errObj.code || errObj.message;
    },
    resolveErrors: function (err) {
      function contructError(messages, codes) {
        var fields = Object.keys(messages);
        var messageArr = [];
        fields.forEach(function (d) {
          messages[d].forEach(function (e, j) {
            var messageObj = {
              message: d + ' ' + e,
              code: codes[d][j],
              field: d
            }
            messageArr.push(messageObj);
          });
        });
        return messageArr;
      }

      var extractErr = function (err) {
        var retErrorMsg;
        if (err && err.detail && err.detail.request && err.detail.request.response) {
          var errorObj = err.detail.request.response.error;
          var errorMessages = [];

          if (!errorObj) {
            retErrorMsg = {
              code: 'UNKNOWN_SERVER_ERROR',
              message: 'Unknown server error'
            };
          } else if (errorObj.details) {
            if (Array.isArray(errorObj.details)) {
              errorMessages = errorObj.details.map(function (d) {
                if (d && d.details && d.details.messages) {
                  return contructError(d.details.messages, d.details.codes);
                } else {
                  return d;
                }
              }).filter(function (d) {
                return d !== undefined;
              });
            } else {
              errorMessages.push(contructError(errorObj.details.messages, errorObj.details.codes));
            }
            // flattening array of arrays to single array.
            errorMessages = [].concat.apply([], errorMessages);
            retErrorMsg = errorMessages;
          } else if (errorObj.details && errorObj.details.messages && errorObj.details.messages.errs && errorObj.details
            .messages.errs.length > 0) {
            retErrorMsg = errorObj.details.messages.errs;
          } else if (errorObj.errors && errorObj.errors.length > 0) {
            retErrorMsg = errorObj.errors;
          } else if (errorObj.message) {
            retErrorMsg = {
              code: errorObj.code || errorObj.message,
              message: errorObj.message
            };
          } else if (errorObj.errmsg) {
            retErrorMsg = {
              code: errorObj.errmsg,
              message: errorObj.errmsg
            };
          } else {
            retErrorMsg = {
              code: 'UNKNOWN_SERVER_ERROR',
              message: 'Unknown server error'
            };
          }
        } else {
          retErrorMsg = {
            code: 'NO_RESPONSE_FROM_SERVER',
            message: 'No response from server'
          };
        }

        if (!Array.isArray) {
          if (!retErrorMsg.code && retErrorMsg.errCode) {
            retErrorMsg.code = retErrorMsg.errCode;
          }
          if (!retErrorMsg.message && retErrorMsg.errMessage) {
            retErrorMsg.message = retErrorMsg.errMessage;
          }
        }
        return retErrorMsg;
      };
      var errObj = extractErr(err);
      if (Array.isArray(errObj)) {
        this.fire('oe-show-error', errObj.map(function (e) {
          return e.message || e.code
        }).join(' , '));
        return errObj;
      }
      this.fire('oe-show-error', errObj);
      return errObj.code || errObj.message;
    }
  }

  CommonBehavior.ModelBehavior = {
    properties: {
      modelList: {
        type: Array,
        statePath: 'modelList'
      },
      baseTypes: {
        type: Array,
        statePath: 'baseTypes',
      },
      propertyTypes: {
        type: Array,
        statePath: 'propertyTypes',
      },
      propertyArrayElemTypes: {
        type: Array,
        notify: true,
        value: function () {
          return [];
        }
      },
      primitiveTypes: {
        type: Array,
        notify: true,
        value: function () {
          var val = ['string', 'boolean', 'date', 'number', 'object', 'array', 'any','phone','ccnumber'];
          return val;
        }
      },
      arrayElementTypes: {
        type: Array,
        notify: true,
        value: function () {
          var val = ['number', 'string', 'object', 'boolean'];
          return val;
        }
      }
    },
    behaviors: [
      ModelReduxBehavior
    ],
    listeners: {
      'fetch-models': 'fetchModels'
    },
    actions: {
      initializeModelList: function (modelList) {
        return {
          type: "INITIALIZE_MODEL_LIST",
          modelList: modelList
        }
      },
      initializePropertyTypes: function (propertyTypes) {
        return {
          type: "INITIALIZE_PROPERTY_TYPES",
          propertyTypes: propertyTypes
        }
      },
      initializeBaseTypes: function (baseTypes) {
        return {
          type: "INITIALIZE_BASE_TYPES",
          baseTypes: baseTypes
        }
      }
    },
    fetchModels: function (cb) {
      var url = OEUtils._getRestApiUrl('/ModelDefinitions');
      var method = 'GET';
      this.makeAjaxCall(url, method, null, null, null, function (err, resp) {
        if (resp) {
          resp = this.setHiddenModels(resp);
          resp = resp.map(function (d) {
            d.checked = false;
            return this.modelToArray(d);
          }.bind(this));
          var modelList = this.sortIgnoreCase(resp, 'name');
          this.dispatch('initializeModelList', modelList);
          //this.set('modelList', modelList);
          this.refreshModelList();
          if (cb) {
            cb();
          }
        } else {
          this.resolveError(err);
          if (cb) {
            cb();
          }
        }
      }.bind(this));
    },
    setHiddenModels: function (modelList) {
      var frameWorkModelLists = [
        'AppConfig',
        'AuthSession',
        'BaseEntity',
        'DesignerRule'
      ];

      _.chain(modelList)
        .filter(function (d) {
          return (frameWorkModelLists.indexOf(d.name) != -1)
        })
        .forEach(function (d) {
          d.designerHiddenModel = true;
        }).value();

      return modelList;
    },

    refreshModelList: function () {
      if (!this.modelList || !this.primitiveTypes || !this.arrayElementTypes) {
        return;
      }
      this.getMixins();
      this.dispatch('initializeBaseTypes', this.getBaseTypes(this.modelList));
      this.dispatch('initializePropertyTypes', this.getPropertyTypes(this.modelList));
      // this.set('baseTypes', this.getBaseTypes(this.modelList));
      // this.set('propertyTypes', this.getPropertyTypes(this.modelList));
      this.set('propertyArrayElemTypes', this.getPropertyArrayElemTypes(this.modelList));
    },
    getMixins: function () {
      var base = this.modelList.find(function (m) {
        return m.name == 'BaseEntity'
      });
      var mixins = [];
      if (base) {
        var wordReg = /($[a-z])|[A-Z][^A-Z]+/g;
        Object.keys(base.mixins).forEach(function (k) {
          var arr = k.match(wordReg);
          arr.pop();
          var name = arr.join(' ');
          mixins.push({
            'label': name,
            'key': k,
            'value': base.mixins[k]
          });
        });
      }
      this.set('mixinsList', mixins);
    },
    getPropertyTypes: function (modelList) {
      return this.primitiveTypes.concat(this.getBaseTypes(modelList).map(function (d) {
        return d.name;
      }));
    },
    getPropertyArrayElemTypes: function (modelList) {
      return this.arrayElementTypes.concat(this.getBaseTypes(modelList).map(function (d) {
        return d.name;
      }));
    },
    getBaseTypes: function (modelList) {
      modelList = modelList.filter(function (d) {
        return d.base;
      });
      var baseTypes = modelList.map(function (d) {
        return {
          'name': d.base,
          'properties': []
        };
      });
      baseTypes = this.findUnique(baseTypes);
      var modelNames = modelList.map(function (d) {
        return {
          'name': d.name,
          'properties': d.properties
        };
      }.bind(this));
      baseTypes = this.concatBaseTypes(modelNames, baseTypes);
      return this.sortIgnoreCase(baseTypes, 'name');
    },
    modelToObject: function (data) {
      data.properties = this.propertyToObject(data.properties, '__name__');
      data.relations = this.relationToObject(data.relations, '__name__');
      data.evValidations = this.evValidationsToObject(data.evValidations, '__name__');
      return data;
    },
    modelToArray: function (data) {
      data.properties = this.propertyToArray(data.properties, '__name__');
      data.relations = this.relationToArray(data.relations, '__name__');
      data.evValidations = this.evValidationsToArray(data.evValidations, '__name__');
      return data;
    },
    propertyToObject: function (data, nameProp) {
      var obj = {};
      if (!Array.isArray(data) && typeof data === 'object') {
        return data;
      }
      data.forEach(function (d) {
        obj[d[nameProp]] = d;
        delete d[nameProp];
      });
      return obj;
    },
    propertyToArray: function (data, nameProp) {
      var arr = [];
      var key;
      if (Array.isArray(data)) {
        return data;
      }
      for (key in data) {
        var obj = {};
        obj = data[key];
        obj[nameProp] = key;
        arr.push(obj);
      }
      return arr;
    },
    relationToObject: function (data, nameProp) {
      return this.propertyToObject(data, nameProp);
    },
    relationToArray: function (data, nameProp) {
      return this.propertyToArray(data, nameProp);
    },
    evValidationsToObject: function (model, nameProp) {
      model.forEach(function (d) {
        delete d.newProp;
        delete d.editable;
        if (d.validateWhen) {
          try {
            d.validateWhen = JSON.parse(d.validateWhen);
          } catch (e) {
            console.error('validate When for ' + d.__name__ + ' should be an object');
          }
        }
      });
      return this.propertyToObject(model, nameProp);
    },
    evValidationsToArray: function (model, nameProp) {
      var items = this.propertyToArray(model, nameProp);
      items.forEach(function (d) {
        d.validateWhen = JSON.stringify(d.validateWhen);
      });
      return items;
    },
    sortIgnoreCase: function (arr, prop) {
      return arr.sort(function (a, b) {
        return a[prop].toLowerCase().localeCompare(b[prop].toLowerCase());
      });
    },
    findUnique: function (baseTypes) {
      var result = [];
      baseTypes.forEach(function (base) {
        var index = result.map(function (model) {
          return model.name;
        }).indexOf(base.name);
        if (index == -1) {
          result.push(base);
        }
      });
      return result;
    },
    concatBaseTypes: function (modelNames, baseTypes) {
      var result = modelNames;
      baseTypes.forEach(function (base) {
        var index = modelNames.map(function (model) {
          return model.name;
        }).indexOf(base.name);
        if (index === -1) {
          result.push(base);
        }
      });
      return result;
    },
    getModelIndex: function (list, data, property) {
      property = property || 'name';
      return list.map(function (d) {
        return d[property];
      }).indexOf(data[property]);
    },
    isPropertyExist: function (model, property, value) {
      var status = false;
      if (Array.isArray(model)) {
        model.forEach(function (d) {
          if (d[property] === value) {
            status = true;
          }
        });
      } else if (model[property] === value) {
        status = true;
      }
      return status;
    }
  }

  CommonBehavior.HTMLHelper = {

    downloadToFile: function (fileName, type, content) {
      if (type === 'application/json' && typeof content === 'object') {
        content = JSON.stringify(content, null, 2);
      }

      var dl = document.createElement('a');
      dl.setAttribute('href', 'data:' + type + ';charset=utf-8,' + escape(content));
      dl.setAttribute('download', fileName);
      dl.click();
    },
    toCamel: function (word) {
      return word.replace(/(\-[a-z])/g, function ($1) {
        return $1.toUpperCase().replace('-', '');
      });
    },
    toDash: function (word) {
      return word.replace(/([A-Z])/g, function ($1) {
        return '-' + $1.toLowerCase();
      });
    },
    toLabelStyle: function (word) {
      var test = word.replace(/([A-Z])/g, function ($1) {
        return ' ' + $1.toUpperCase();
      });
      test = test.substring(0, 1).toUpperCase() + test.substring(1)
      return test
    },
    _getRestApiUrl: function(path){
      var restApiRoot = (window.OEUtils && window.OEUtils.restApiRoot) ? window.OEUtils.restApiRoot : '/api';
      return restApiRoot + path;
    }
  }
  window.OEUtils = window.OEUtils || {};
  window.OEUtils._getRestApiUrl = function(path){
      var restApiRoot = (window.OEUtils && window.OEUtils.restApiRoot) ? window.OEUtils.restApiRoot : '/api';
      return restApiRoot + path;
  }
</script>

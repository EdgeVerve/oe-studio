<body unresolved>
  <span id="browser-sync-binding"></span>
  <oe-designer></oe-designer>
  <script>
    document.onreadystatechange = function() {
      if (document.readyState === 'complete') {
        var elem = document.getElementById('evfcssparser');
        if (elem) {
          EV.designerData.classList = window.EV.designer.xExtractCSS(elem.contentDocument.styleSheets);
        }

        if (!sessionStorage.auth_token) {
          if (!localStorage.swagger_accessToken) {
            //Redirect to login page
            location.assign('/login');
          } else {
            //Clone auth token from localStorage
            sessionStorage.auth_token = localStorage.swagger_accessToken
          }
        }
      }
    }

  </script>
